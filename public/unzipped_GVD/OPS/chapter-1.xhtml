<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><title>1 Chapter 1 | The Grapevine Diaries 0</title><link rel="stylesheet" href="css/book.css" type="text/css"/><script src="js/book.js"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="7E947CA1-B6B8-4166-A066-63808A074CF0"/></head><body dir="ltr" onload="Body_onLoad()"><div class="body" style="white-space:pre-wrap; line-break:strict;"><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p4 c3" style="">Glossary of terms: </p><p class="p1 p3" style=""> </p><p class="p1 p5 c4" style="">Every vineyard has many blocks</p><p class="p1 p5 c4" style="">Every block has many rows</p><p class="p1 p5 c4" style="">Every row has many trunks</p><p class="p1 p5 c4" style="">Every trunk has 2 arms (bilaterals), but sometimes 4 (quads), and sometimes 1(unilaterals)</p><p class="p1 p5 c4" style="">Every arm has at least 5 nodes, but no more than 8</p><p class="p1 p5 c4" style="">Some nodes push out 1 shoot, some nodes push out 2 (quatas)</p><p class="p1 p5 c4" style="">Every shoot grows many laterals, leaves and tendrils</p><p class="p1 p5 c4" style="">Every shoot grows 1, 2, 3 or 4 clusters (racimos)</p><p class="p1 p5 c4" style="">Every cluster is made up of many, many grapes (uvas)</p><p class="p1 p6" style=""> </p><p class="p7" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c4">￼</span><span style="display:inline-block;vertical-align:baseline;width:23.400em;text-indent:0;max-width:100.0%;"><img src="images/image2.jpeg" alt="Picture 5" style="width:100.000%;"/></span></p><p class="p1 p3" style=""> </p><p class="p1 p8 c6" style="">PROLOGUE</p><p class="p7" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">Jale</p><p class="p10 c4" style="">Literally: Pull<br/>Figuratively: Work </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I am a 5</span><span class="c1 c4">’</span><span class="c1 c4">6</span><span class="c1 c4">’’</span><span class="c1 c4">, white, athletically built American. I graduated high school, then college, then by a series of missed and taken opportunities,</span><span class="c1 c8"> </span><span class="c1 c4">I wound up working field labor in vineyards.  </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">My first job as a fieldworker was in Sonoma. I was assigned to a crew of mostly millennials, just like me. Unlike me, they were all Mexican, male and spoke no English. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Then, after a Winter pruning olive trees, I went back to vineyards again, this time in the Napa Valley. I found myself on a crew of </span><span class="c1 c4">‘</span><span class="c1 c4">lifers</span><span class="c1 c4">’</span><span class="c1 c4">, older guys who had been in the U.S. longer than I</span><span class="c1 c4">’</span><span class="c1 c4">d been alive, and whose kids were just as American as me. </span></p><p class="p1 p11" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">El surco</p><p class="p10 c4" style="">Furrow, ditch</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">This is the place in between the rows of vines. It is where someone will direct you to when they call out, </span><span class="c1 c8">Agarrate un surco!</span><span class="c1 c4">, which means grab a row. It is where you will emerge out of after a long day and stuff a branch or an empty water bottle into the steel tube of the end post, so as to bookmark where you left off. It is the negative space of the vineyard where the workers work, in the dirt and dust, or in the wet and waist-high grasses, depending on which side of the year we are on. It is the blank space between the lines where, while working, listening, talking to myself in my head, I began to write. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">It has been a bit harder than expected to translate those mentally-scribbled surco sentences into rows of text on the page. I</span><span class="c1 c4">’</span><span class="c1 c4">ve realized that this is partially because the voice in my head took on many different voices. Sometimes it was in English, and as time went on and my understanding of Spanish deepened, it often came out in Spanish. Sometimes it</span><span class="c1 c4">’</span><span class="c1 c4">s factual and journalistic, and looking back on it I think, ok well we were clearly suckering that day, but how did I feel about all that? Sometimes it</span><span class="c1 c4">’</span><span class="c1 c4">s poetic and impressionistic and I wonder what task we were even doing that day. The following four seasons are an amalgamation of my different experiences over the past five years in the vines. </span></p><p class="p1 p11" style=""> </p><p class="p7" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">￼<span style="display:inline-block;vertical-align:baseline;width:31.200em;text-indent:0;max-width:100.0%;"><img src="images/image3.jpeg" alt="Picture 1" style="width:100.000%;"/></span></p><p class="p7" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p8 c6" style="">WINTER</p><p class="p1 p12 c9" style="">El Invierno </p><p class="p1 p3" style=""> </p><p class="p1" style=""><span class="c1 c3">In the winter time, the vines are sticky things, bare and brown. Everything is see-through. The vines are just their wooden skeleton. You can see them as individual entities</span><span class="c1 c3">—</span><span class="c1 c3">trunk, two arms, repeat. It is cold and people feel close to you. The vineyard feels small; like if you took the time, you could feasibly count every vine and see that it is only a matter of multiplying 100 rows by 96 vines per row. You can see that it is not a massive, impossible sea. You can see that it is just a big thing made up of many small components. </span></p><p class="p7" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">January 22</p><p class="p1" style=""><span class="c1 c4">Today fantastically windy, like a movie. We could hardly walk straight. Whipping winds, relentlessly gusting. Like waves crashing. Lucino wore his sunglasses which he never does when it</span><span class="c1 c4">’</span><span class="c1 c4">s sunny, only when it</span><span class="c1 c4">’</span><span class="c1 c4">s windy. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">Buscando jale<br/></span><span class="c1 c4">Looking for work<br/></span></p><p class="p1" style=""><span class="c1 c4">When I realized I could get paid to learn Spanish, spend all day outside, not have to deal with finicky vineyard technology equipment (as I had in my previous job) and get off work no later than 4 pm</span><span class="c1 c4">—</span><span class="c1 c4">I felt like I had hacked the system. Why don</span><span class="c1 c4">’</span><span class="c1 c4">t all white people do this? I wondered. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">I figured that if someone who had just crossed the border into this country could get hired as a vineyard worker without speaking a word of English, or having set foot in a vineyard, then I could too. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">February 10<br/></span><span class="c1 c4">Ivan got a flat tire and he couldn</span><span class="c1 c4">’</span><span class="c1 c4">t turn the wrench to loosen the nuts so he just stood on the wrench and jumped his whole weight into it. I watched and thought how I would have never thought to do that. He wears a silver band on his right pinky finger and an eyebrow piercing, the kind that</span><span class="c1 c4">’</span><span class="c1 c4">s a curved barbell. He</span><span class="c1 c4">’</span><span class="c1 c4">s always in a rush to leave the field because he works at Shige Sushi at night. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Entrada</p><p class="p10 c4" style="">Start</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Work in winter starts at 7. I pick up Alejandro at the bottom of my street. It is dark on the way there, except for the moon. When I stick my hand out of the car window to punch in the gate code for the vineyard where we</span><span class="c1 c4">’</span><span class="c1 c4">re working that day, I feel the cold and the wind and think how unhospitable it feels out there and roll up the window ASAP, knowing that in a few minutes, I</span><span class="c1 c4">’</span><span class="c1 c4">m going to be sticking my whole body out into that same damp, winter morning wind.  </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">According to stereotype, Latinos are supposed to be late. Wherever that stereotype came from, it</span><span class="c1 c4">’</span><span class="c1 c4">s certainly not the workplace. If I show up late, even a minute or two, somebody will definitely say, </span><span class="c1 c8">buenas tardes,</span><span class="c1 c4"> so be early. </span></p><p class="p1" style=""><br/><span class="c1 c4">I</span><span class="c1 c4">’</span><span class="c1 c4">m never the first one there, and that</span><span class="c1 c4">’</span><span class="c1 c4">s arriving at 6:45. I find where the cars are parked and pull in between two. Turn off my lights. I sit in the dark and wait as the black drains out of the sky. Some people are drinking from thermoses illuminated by the blue-green glow of a Facebook feed. I hear the muffled music that I will listen to for the next 8 hours coming from inside Chino</span><span class="c1 c4">’</span><span class="c1 c4">s car. The sky grey-blue now, we get out of our cars. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">We put on tall black rain boots. The grasses are knee-high and wet. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">We assemble into a circle and do some stretches, now 7 am on the dot, just enough visibility to see faces. Some people don</span><span class="c1 c4">’</span><span class="c1 c4">t stretch, they just kind of march their legs in place and smoke a cigarette and talk to the guy next to them. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Encontrando Jale</p><p class="p10 c4" style="">Finding work</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I sent my resume to a vineyard management company and got called in for an interview. The boss told me that there would be a big learning curve and I nodded my head. He also told me it would be very physically challenging and I nodded my head again. At the time, I felt I was no stranger to physical discomfort: I grew up dancing</span><span class="c1 c4"> –</span><span class="c1 c4"> staying up late, forcing my legs into the splits and my feet into pointe shoes, and swimming </span><span class="c1 c4">–</span><span class="c1 c4"> waking up early to hold my breath for uncomfortably long amounts of time. I had also spent the past five months working on a vineyard in Chile, and my body, though after harvest it had been sore in a way I didn</span><span class="c1 c4">’</span><span class="c1 c4">t know was possible, had held up just fine. The boss asked if I spoke Spanish and I said, si (which was true, though I was far from fluent) and I got the job. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><br/><span class="c1 c3">February 5<br/></span><span class="c1 c4">We got up to Chango and it was all white. White caps rounding out the hilltops. So cold grabbing the frosty canes, had to suck on my fingers to warm them up. I felt like I was the only cold one and I asked Dante if his feet were cold and he said, </span><span class="c1 c8">Helados</span><span class="c1 c4">, which made me feel better. He wears fashion knock-off Timbaland kind of boots. His music never stops unless we</span><span class="c1 c4">’</span><span class="c1 c4">re out of cell signal or his phone dies. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">February 16</p><p class="p1" style=""><span class="c1 c4">Finding radishes, picking them, eating them, big white fatty ones, like bones thick as a forearm and cold from the underground. Fruit of last year</span><span class="c1 c4">’</span><span class="c1 c4">s cover crop. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Ammarrando </p><p class="p10 c4" style="">Tying</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I</span><span class="c1 c4">’</span><span class="c1 c4">m on the tying squad. The tying squad follows in the wake of the pruning squad who leaves the vines neatly trimmed with 2 branches sticking straight up from the trunk like antennae. It is the tiers</span><span class="c1 c4">’ </span><span class="c1 c4">job to bend those branches around the trellis wire and then secure them with a twisty, the kind you might find wrapped around a bread bag. The idea is to get the branch in a good supported position in preparation for the fruitful burden it will soon bear. Too many twists around the wire, and the branch snaps; too few, and the branch unravels the second you let go.</span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Sometimes the branch snaps the moment I touch it, like it was waiting all this time for me to come along and break it. Sometimes I</span><span class="c1 c4">’</span><span class="c1 c4">m distracted by a conversation (see </span><span class="c1 c3">La Platica </span><span class="c1 c4">pg. 10</span><span class="c1 c3">)</span><span class="c1 c4"> and SNAP, there goes a branch-worth of would-be grapes. Sometimes an ugly, negative thought leaks like an ink stain out into my work and snap, snap snap, there go 3 more. At the sound of this snapping, somebody calls out, </span><span class="c1 c8">Palomitas!</span><span class="c1 c4"> which literally translates to </span><span class="c1 c4">‘</span><span class="c1 c4">little doves</span><span class="c1 c4">’</span><span class="c1 c4">, but is also Mexican for popcorn. A tier</span><span class="c1 c4">’</span><span class="c1 c4">s hands must be firm yet gentle. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">February 20<br/></span><span class="c1 c4">I</span><span class="c1 c4">’</span><span class="c1 c4">m still slow, but if they</span><span class="c1 c4">’</span><span class="c1 c4">re all talking a lot I can keep up. Cold hands. Cold feet. Ivan had never heard of the Holocaust. He</span><span class="c1 c4">’</span><span class="c1 c4">s 23. He remembers when his town got its first telephone. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Tijeras</p><p class="p10 c4" style="">Scissors </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Tiers must have their scissors with them at all times. They carry them in a leather holster and unsheathe them to snip the end of the branch, so that all the branches can fit next to each other on the wire. Whenever there</span><span class="c1 c4">’</span><span class="c1 c4">s a moment of downtime, instead of unproductively staring out into space, it</span><span class="c1 c4">’</span><span class="c1 c4">s a good idea to sharpen your scissors (with sharpening stone, also in holster). </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">La cobijita de los pobres</p><p class="p1" style=""><span class="c1 c4">Literally: Poor people</span><span class="c1 c4">’</span><span class="c1 c4">s blanket </span></p><p class="p10 c4" style="">Figuratively: The sun</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Every morning when the sun spills its first rays over the hillside, Alejandro says, </span><span class="c1 c8">Alli viene la cobijita de los pobres</span><span class="c1 c4"> and I add, </span><span class="c1 c8">y los trabajadores</span><span class="c1 c4">! and it feels so good like getting under a blanket as big as the sky when I cross the line into the warm, yellow light.  </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">El Norte </p><p class="p10 c4" style="">Literally: The North </p><p class="p10 c4" style="">Figuratively: U.S.A</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">My coworkers are Mexican. Some were born here, raised there. Some were born there, raised here. Some are young, here for 6 years on 4-month long visas to earn dollars to convert to pesos to pay the workers in their ranchos building their future homes. Some are old enough to have been here when President Reagan granted amnesty to undocumented immigrants in 1986. Some feel they</span><span class="c1 c4">’</span><span class="c1 c4">re neither here nor there. Many, most, want to eventually go home. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">They are from states whose names were previously unknown to me (Mexico has states? Yep, 32 of them, all beautifully named): Michoacan, Oaxaca, Guanajuato, Quer</span><span class="c1 c4">é</span><span class="c1 c4">taro, Sinaloa, Jalisco, Chiapas, Puebla. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">In Mexico they worked in construction, they worked in fields of carrots, strawberries, avocados, tomatoes, sugar cane, coffee, corn and beans. They were butchers, mechanical engineers, nopal (cactus leaves) mongers, seamstresses, dentists, dog breeders, students, coke smugglers, fishermen, forensic scientists, factory workers, marijuana-in-a-backpack-over-the-border-transporters, floorers, history teachers, unemployed and living off their earnings from a previous stint in the North, and just out of high schoolers. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Carrot picker or dentist, the difference in pay that you can make in the fields in the U.S. is astronomical enough to make finagling and overstaying a work visa, buying and dishonoring a tourist visa, or rounding up an enormous sum to pay a coyote (at $10,000 a ride, the only way to afford it is with help from someone already working in the North), and taking the risk of crossing the border. They have many ways of putting into perspective the strength of the American dollar against the Mexican peso, but the one that has stuck with me the most is how Ismael put it, </span><span class="c1 c8">in 1 day of work in the U.S., you can eat for 2 months in Mexico</span><span class="c1 c4">. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Nombres que me llaman</p><p class="p10 c4" style="">Names I am called (my actual name is Meredith)</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Merida</p><p class="p10 c4" style="">Mery</p><p class="p1" style=""><span class="c1 c4">Merry Christmas (I really don</span><span class="c1 c4">’</span><span class="c1 c4">t like this one)</span></p><p class="p10 c4" style="">Meredy</p><p class="p10 c4" style="">Melonie</p><p class="p10 c4" style="">Melody</p><p class="p10 c4" style="">Guera (white/blonde female)<br/>Guerita (little white/blonde female)</p><p class="p10 c4" style="">Cochona (a slur, but a term of endearment coming from Ivan)<br/>La muchacha<br/>La muchachita</p><p class="p1" style=""><span class="c1 c4">Se</span><span class="c1 c4">ñ</span><span class="c1 c4">orita</span></p><p class="p10 c4" style="">La gabacha (American, gringo female)<br/>La gabachita</p><p class="p10 c4" style="">La asesina (the assassin, because one day I accidentally flung a baby bird out of its nest and though I tried to put it back, it definitely looked like it had broken its neck and would probably die soon). </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">February 25<br/></span><span class="c1 c4">Feeling culturally smothered, like do I even have a favorite song? What</span><span class="c1 c4">’</span><span class="c1 c4">s my favorite food that</span><span class="c1 c4">’</span><span class="c1 c4">s not an imitation of another culture</span><span class="c1 c4">’</span><span class="c1 c4">s food? <br/>I grew up eating:<br/>Veri Veri Teriyaki marinated pork chops and rice<br/>Oriental bag salad mix </span></p><p class="p10 c4" style="">Meat loaf, mashed potatoes and green peas<br/>Microwaveable Hot Pockets if I was eating in the car between swimming and dance</p><p class="p10 c4" style="">Fried rice</p><p class="p10 c4" style="">Pasta</p><p class="p10 c4" style="">Gushers  </p><p class="p1" style=""><span class="c1 c4">Del Taco crunchy taco shells with ground beef and canned refried beans and melted shredded cheese<br/>Minute steaks and A1 sauce with cottage cheese and tomato slices<br/>Paella on New Year</span><span class="c1 c4">’</span><span class="c1 c4">s Eve<br/>Ribs on the 4</span><span class="c1 c10"><sup>th</sup></span><span class="c1 c4"> of July. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">La Platica</p><p class="p10 c4" style="">Chit-chat</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">In the mornings, it is foggy and people are quiet. Then someone will start to play music and from off those sound waves begin to bounce: the stories, the questions, the sexual innuendos, the gossip, the name-calling, the bursts of song, the glue that keeps the crew advancing together as a unit, the balm to the body</span><span class="c1 c4">’</span><span class="c1 c4">s fatigues. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">The proper protocol for la platica is to first call out the name of the person to whom you</span><span class="c1 c4">’</span><span class="c1 c4">re directing your commentary, so they</span><span class="c1 c4">—</span><span class="c1 c4">obscured by 3 or 4 rows of vines</span><span class="c1 c4">—</span><span class="c1 c4">can radio back to establish contact. Then throw your voice, and out it sails, towards your announced recipient, but for all to hear. Sometimes, because of a certain sloped topography, you can carry on conversations from unlikely distances. When the platica is good, you forget you are even working. When the platica is too good, you squat down to get a good look at your interlocutor, and at this point you are full on socializing and you really should not be getting paid for that. But there are so many things to discuss: music, family, rodeos, other people, who sings this song, describing directions without using any street names, women, narcos and who they killed, the prices of things, women again, doubts, what</span><span class="c1 c4">’</span><span class="c1 c4">d you bring for lunch, and the weather back home. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Of course, the platica can go south and you can start feeling like you</span><span class="c1 c4">’</span><span class="c1 c4">re doing two jobs instead of just one. In this case, it</span><span class="c1 c4">’</span><span class="c1 c4">s best to just abort by saying, </span><span class="c1 c8">se acab</span><span class="c1 c8">ó</span><span class="c1 c8"> la pilla </span><span class="c1 c4">which means, the battery</span><span class="c1 c4">’</span><span class="c1 c4">s dead. And now you are free to dip into the internal platica, the silent one where memories dance, sounds echo and light reflects.</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">February 29</p><p class="p1" style=""><span class="c1 c4">Evelyn</span><span class="c1 c4">’</span><span class="c1 c4">s brother, the one that</span><span class="c1 c4">’</span><span class="c1 c4">s still in Mexico, is a chicken fighter. I asked her, </span><span class="c1 c8">how does a chicken ultimately die in a chicken fight?</span><span class="c1 c4"> and she said they tie blades onto their feet, so they eventually bleed to death. Then we watched a YouTube video, not of her brother, but of some other highly competitive chicken fighters from her town. Apparently, you can win some good prize money. </span></p><p class="p1 p13" style=""> </p><p class="p1 p13" style=""> </p><p class="p1" style=""><span class="c1 c3">Nombres que le llaman<br/></span><span class="c1 c4">Names they call each other </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Guey (guy/dude)<br/>Don/Do</span><span class="c1 c4">ñ</span><span class="c1 c4">a (sir/m</span><span class="c1 c4">’</span><span class="c1 c4">am)<br/>Paisano (countryman, if they</span><span class="c1 c4">’</span><span class="c1 c4">re from the same state)<br/>Carnal (flesh, brother, even if they</span><span class="c1 c4">’</span><span class="c1 c4">re not)<br/>Primo (cousin, even if they</span><span class="c1 c4">’</span><span class="c1 c4">re not)</span></p><p class="p10 c4" style="">Pariente (relative, you get the pattern)<br/>Pareja (partner)<br/>Chaparro (short)</p><p class="p1" style=""><span class="c1 c4">Nene (baby, for the especially short)<br/>Cabez</span><span class="c1 c4">ó</span><span class="c1 c4">n (big head)</span></p><p class="p1" style=""><span class="c1 c4">Cachet</span><span class="c1 c4">ó</span><span class="c1 c4">n (big cheeks/fat face)</span></p><p class="p10 c4" style="">Perro (dog)</p><p class="p10 c4" style="">Flaco (skinny)</p><p class="p10 c4" style="">Gordo (fat)</p><p class="p10 c4" style="">Gordito (fatty)</p><p class="p1" style=""><span class="c1 c4">Cabr</span><span class="c1 c4">ó</span><span class="c1 c4">n (badass, dude, bastard)<br/>Pans</span><span class="c1 c4">ó</span><span class="c1 c4">n (big belly)<br/>Vato (dude)<br/>Payaso (clown)<br/>Pendejo (fool)<br/>Tokayo (if they share the same name) <br/>Viej</span><span class="c1 c4">ó</span><span class="c1 c4">n (big old man) <br/></span></p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">February 12</p><p class="p1" style=""><span class="c1 c4">Got my car stuck in mud at Bruchera. Guero had a chain and they towed it out with the truck. Amarrando. Ivan got mad at Aaron because he thought weeks start on Monday and Aaron said Sunday. Listened to Dante</span><span class="c1 c4">’</span><span class="c1 c4">s music all day. He likes this song, </span><span class="c1 c8">Me voy en autobus, con rumbo al ciudad, mi corazon va llena, con pura felicidad</span><span class="c1 c4">. (I ride the bus to the city, my heart is full of pure happiness). Cold feet until rays washed in. Hands fine. Cut off glove tips of forefinger and thumb. Mejor asi. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Querer</p><p class="p10 c4" style="">To want, to like, to care for, to love </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">A plant will do for sun, </p><p class="p10 c4" style="">what a person will do for love. </p><p class="p10 c4" style="">It will twist and arch against laws of gravity and logic. </p><p class="p10 c4" style="">It will orient its whole being towards, </p><p class="p10 c4" style="">concentrate all its energies on, </p><p class="p10 c4" style="">grow, stretch, reach,</p><p class="p10 c4" style="">as if in magnetic response to, </p><p class="p10 c4" style="">the first rays of morning sun</p><p class="p10 c4" style="">pouring out over the East. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">March 3<br/></span><span class="c1 c4">Really good at saying </span><span class="c1 c8">te puedes decirlo otra vez?</span><span class="c1 c4">, which means,</span><span class="c1 c8"> </span><span class="c1 c4">can you say it again? So good that now I just say </span><span class="c1 c8">otra</span><span class="c1 c4"> and they know what I mean. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">Botanos<br/></span><span class="c1 c4">Snacks<br/><br/>Pepino, manzana, j</span><span class="c1 c4">í</span><span class="c1 c4">cama, atun con sal y limon o con taj</span><span class="c1 c4">í</span><span class="c1 c4">n:<br/>Cucumber, apple, jicama, prickly pear with salt and lemon, or tajin.</span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><br/><span class="c1 c4">Chips con Tapat</span><span class="c1 c4">í</span><span class="c1 c4">o:<br/>Drizzled into the chip bag and then shaken up and then extracting the saucy chips.</span></p><p class="p1" style=""><br/><span class="c1 c4">Sand</span><span class="c1 c4">í</span><span class="c1 c4">a con Tapat</span><span class="c1 c4">í</span><span class="c1 c4">o: <br/>Watermelon with Tapat</span><span class="c1 c4">í</span><span class="c1 c4">o, I draw the line here. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">March 4<br/></span><span class="c1 c4">Came home feeling very alone, like the inflated thing that kept me going, that gave me meaning &amp; purpose deflated &amp; nothing meant nothing &amp; everything was arbitrary &amp; might just as well not be. Took a shower and washed my hair. It turned scalding hot at the end so I knew it was time to get out. Talked to mom and prepped food for my original squash stew creation. Me sali</span><span class="c1 c4">ó</span><span class="c1 c4"> bien. Felt better, played accordion. Sky still damp lake. Late winter blues. Also, bad forehead acne. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Mojado</p><p class="p10 c4" style="">Literally: Wet</p><p class="p1" style=""><span class="c1 c4">Figuratively: Undocumented immigrant<br/><br/>I found that my coworkers seemed pretty jaded to life here. Even before coming here, they know more than anyone that the </span><span class="c1 c4">‘</span><span class="c1 c4">American Dream</span><span class="c1 c4">’ </span><span class="c1 c4">is not all it</span><span class="c1 c4">’</span><span class="c1 c4">s made up to be. The North is as much a part of their culture as Mexico itself is. They</span><span class="c1 c4">’</span><span class="c1 c4">ve got movies about it, and songs that sing about it in a no bullshit country style. One of them is called </span><span class="c1 c4">“</span><span class="c1 c4">Jaula de Oro</span><span class="c1 c4">” </span><span class="c1 c4">which means </span><span class="c1 c4">“</span><span class="c1 c4">Golden Cage</span><span class="c1 c4">”</span><span class="c1 c4">. Here</span><span class="c1 c4">’</span><span class="c1 c4">s a translated excerpt so you can get a sense of what I mean by </span><span class="c1 c4">‘</span><span class="c1 c4">no bullshit country style</span><span class="c1 c4">’</span><span class="c1 c4">:</span></p><p class="p1" style=""><br/><span class="c1 c8">Here I am established</span></p><p class="p14 c8" style="">In the United States</p><p class="p14 c8" style="">10 years have passed already</p><p class="p14 c8" style="">Since I crossed wet</p><p class="p1" style=""><span class="c1 c8">Papers, I don</span><span class="c1 c8">’</span><span class="c1 c8">t have fixed<br/>I continue being illegal </span></p><p class="p1 p13" style=""> </p><p class="p10 c4" style="">Mexicans say they came wet because many immigrants who cross illegally have to cross a deadly river. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Papers mean documents. The vast majority have nothing official, but by the hand of the same god who makes fake ID</span><span class="c1 c4">’</span><span class="c1 c4">s available to 17-year-olds, the vast majority have Permanent Resident Cards (green cards) with a magical #UCSIS number that any vineyard owner that wants a capable workforce knows better than to investigate the legitimacy of. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Everyone knows the </span><span class="c1 c4">“</span><span class="c1 c4">Jaula de Oro</span><span class="c1 c4">”</span><span class="c1 c4"> song. It</span><span class="c1 c4">’</span><span class="c1 c4">s a classic. And yet still they come. It puts into perspective the level of corruption and poverty in Mexico, if even the American Dream, warped and distorted as it comes, is still a worthwhile dream to pursue.</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">March 5<br/></span><span class="c1 c4">I told Dad that Mexicans don</span><span class="c1 c4">’</span><span class="c1 c4">t like canned beans and he said, how else can you have beans?  </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Preguntas</p><p class="p10 c4" style="">Questions</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">When Joel was 9, he started working in the sugar canes in his village in Oaxaca. When I was 9, I cried because I didn</span><span class="c1 c4">’</span><span class="c1 c4">t get Ana the Generation Girl doll for Christmas. When Joel was 14, he went on a date with a girl and his friend offered to let him wear his shoes so he wouldn</span><span class="c1 c4">’</span><span class="c1 c4">t have to wear his huaraches (sandals made of car tires). When I was 14, I had so many swimsuits hanging off my bathroom door handle that the door wouldn</span><span class="c1 c4">’</span><span class="c1 c4">t shut. <br/><br/>How someone can adjust to living in a town that has entire stores that sell washing machines when they</span><span class="c1 c4">’</span><span class="c1 c4">ve grown up washing their clothes by hand in the river, is baffling to me. But I guess that</span><span class="c1 c4">’</span><span class="c1 c4">s how assimilation happens, as quickly as possible. For as many questions as I ask them about their hometowns and childhoods, they ask me very little about mine. I don</span><span class="c1 c4">’</span><span class="c1 c4">t know if this is out of cultural etiquette to not pry into someone</span><span class="c1 c4">’</span><span class="c1 c4">s past, or because they just aren</span><span class="c1 c4">’</span><span class="c1 c4">t that interested. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Here are some common questions that I do get: <br/><br/>Are you married? </p><p class="p10 c4" style="">Do you have kids? </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Do you like to dance?<br/><br/>Do you have a boyfriend?</p><p class="p1" style=""><span class="c1 c4">(</span><span class="c1 c8">Follow up question</span><span class="c1 c4">) Why not? You</span><span class="c1 c4">’</span><span class="c1 c4">re not ugly.  </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Do you live with your parents? <br/>You live alone? </p><p class="p1" style=""><span class="c1 c4">Aren</span><span class="c1 c4">’</span><span class="c1 c4">t you scared to live alone? </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Wouldn</span><span class="c1 c4">’</span><span class="c1 c4">t you rather work in an office? A store? A bank? </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Did you get fatter?<br/><br/>Did you lose weight?</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">What kind of beer do you like? </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">What is that? (</span><span class="c1 c8">referring to my lunch) </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">When do you want to have children?</p><p class="p10 c4" style="">How many children do you want to have? </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">How much did you pay for your car? <br/>How many miles does it have?</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">What do your parents think of you working out here?<br/></p><p class="p10 c4" style="">Do you believe in God? <br/></p><p class="p1" style=""><span class="c1 c4">Your face is very red.  (</span><span class="c1 c8">Not a question, more of a concerned comment)</span></p><p class="p1 p13" style=""> </p><p class="p10 c4" style="">Do you dye your hair? </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">El agua <br/></span><span class="c1 c4">Literally: The water<br/>Figuratively: The rain </span></p><p class="p1" style=""><br/><span class="c1 c4">Mexicans are gloriously unprepared for rain. Every time it rains, it</span><span class="c1 c4">’</span><span class="c1 c4">s like it</span><span class="c1 c4">’</span><span class="c1 c4">s the first time it has ever rained. Though there are exceptions, no one on the crew has a rain jacket and they most certainly don</span><span class="c1 c4">’</span><span class="c1 c4">t have rain pants. Ramiro made a rain apron out of a garbage bag and claimed it worked muy bien. He showed me how dry (the front of) his pants were underneath. When the clouds move in, Alejandro looks up to announce, </span><span class="c1 c8">Viene el agua</span><span class="c1 c4">, which literally translates to </span><span class="c1 c8">It comes, the water</span><span class="c1 c4">. We keep on working. Alejandro is very good at predicting rain. It starts to drizzle and we keep working. Then when it really starts to pour, we make an exhilarating run for the pop-up tent and listen to the raindrops collecting in puddles on the sagging tarp roof. </span></p><p class="p7" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">￼<span style="display:inline-block;vertical-align:baseline;width:31.200em;text-indent:0;max-width:100.0%;"><img src="images/image4.jpeg" alt="Picture 2" style="width:100.000%;"/></span></p><p class="p7" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p8 c6" style="">SPRING</p><p class="p1 p12 c9" style="">La Primavera</p><p class="p1 p3" style=""> </p><p class="p1" style=""><span class="c1 c3">A time of great upheaval. Out of the dark knobby wood, up they come, out they sprout. Pushing through the air, shoving out little beginnings, fuzzy and white like cotton, and up they climb, shoving ever upward. Buds, folded in on themselves, then unfolding, pink and green, like mini heads of cabbage, fanning out, one layer at a time. Time to cut, mow. There is the sound of machinery grinding all around</span><span class="c1 c3">—</span><span class="c1 c3">mower, gramegna, weedwacker, woodchipper. Mobilization of people, movement. Up. Up. Breezey and sunny with shapely clouds. The sun filtering through the now the fully flushed leaves, soft and juicy with life, absorbent and thick. </span></p><p class="p7" style=""> </p><p class="p1 p13" style=""> </p><p class="p9 c3" style="">March 23</p><p class="p1" style=""><span class="c1 c4">A very wet day. Painting with Don Lupe. Poppies and lupins and the mustard maturing into elegant pastels. Purple pea blossoms too, open and closed </span><span class="c1 c4">–</span><span class="c1 c4"> like a head in a bonnet. Picking them, eating them, taste same as a pea. Sprinkling lightly, everything felt far away, distant like behind a screen. Painting pruning cuts with Don Lupe. He kept asking me what time it was because I have a watch and he didn</span><span class="c1 c4">’</span><span class="c1 c4">t want to check his phone. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">March 30</p><p class="p1" style=""><span class="c1 c4">I thought sad, melancholy for definite arrival of spring </span><span class="c1 c4">– </span><span class="c1 c4">now with budbreak under my fingertips </span><span class="c1 c4">– </span><span class="c1 c4">sorry for all the days I wished it to hurry up and come because now winter is gone gone; intimate winter, like a secret we shared. Squirming, chirping, convulsing baby moles in steaming compost heap. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">April 1</p><p class="p10 c4" style="">Now suckering for first time today. Kneeling to pray at the base of the vine. I am a lonely gal in the vines, an outsider on many levels. But I am a lonely gal outside the vines too. Tunneling.</p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">La Soca<br/></span><span class="c1 c4">Literal: Suckers</span></p><p class="p1" style=""><span class="c1 c4">Figuratively:</span><span class="c1 c3"> </span><span class="c1 c4">Extra, unnecessary shoots</span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">All of the sudden the plants explode. We go from stalling to wait for them to running to keep up. Out of every node, on every arm </span><span class="c1 c4">– </span><span class="c1 c4">the very arms we tied up a month or so ago, though they are hardly visible now beneath the canopy of leaves</span><span class="c1 c4"> – </span><span class="c1 c4">pops out a shoot or pair of shoots (quatas</span><span class="c1 c8">)</span><span class="c1 c4">. <br/><br/>The job is to remove all the extra shoots: the shoots that burst out of the crinkly bark on the head of the trunk, the shoots that grow in inopportune positions out of the arms, one of the two quatas (</span><span class="c1 c8">DESQUATA LAS QUATAS! </span><span class="c1 c4">The foreman will yell periodically throughout the day), and the shoots that grow out of the base of the trunk (</span><span class="c1 c8">LA PATITA LA PATITA!</span><span class="c1 c4"> The foreman will call out to remind you).<br/><br/>Some blocks must be suckered very precisely and we leave only 5-6 shoots if the vine looks weak, and 7-8 shoots if the vine looks strong. On days of precision suckering like this the foreman calls out: </span><span class="c1 c8">CINCO SEIS CINCO SEIS</span><span class="c1 c4">, all day long, because sure enough you</span><span class="c1 c4">’</span><span class="c1 c4">ll forget and start leaving 7 or 8. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Pulling off suckers is very satisfying. You don</span><span class="c1 c4">’</span><span class="c1 c4">t need any tools except your gloved hands and sometimes your scissors. It</span><span class="c1 c4">’</span><span class="c1 c4">s easy at first. The suckers are young, translucent jelly tubes, you can knock them off accidentally if you</span><span class="c1 c4">’</span><span class="c1 c4">re not careful. They snap off with a delightful little click. All day it</span><span class="c1 c4">’</span><span class="c1 c4">s clickity, click, click, click. Like the sound of floss snapping between teeth. Click click. It</span><span class="c1 c4">’</span><span class="c1 c4">s a good thing it</span><span class="c1 c4">’</span><span class="c1 c4">s satisfying, because there</span><span class="c1 c4">’</span><span class="c1 c4">s loads of them, fistfuls after fistfuls. And then, in a month, more. By then, they are tough and lignified, yellowed with age. You have to really yank to tear them from the bark. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">March 30</p><p class="p10 c4" style="">Tamales de Lidia y su papa. Gulped down champurrado. Need to be more healthy/moderate on Saturdays. Feel a bit like an animal. Worked with Alejandro. Laughed really hard cuz Ivan made me. Went to pool, napped. Feel weird and out of sorts, behind on my hobbies. Probably just very sleep deprived due to 3 am wakings. Really fascinated by Cardi B. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">April 21</p><p class="p1" style=""><span class="c1 c4">The trellis wire strung up, loose and sagging in some parts from all the yanking of pruning. Low afternoon light glinting off, so it glows like strands of a spider web strung up between the posts. Ivan kept trying to get me to say </span><span class="c1 c8">lagartijas</span><span class="c1 c4"> which means lizards, and also push-ups, but I couldn</span><span class="c1 c4">’</span><span class="c1 c4">t get it right. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">April 30<br/></span><span class="c1 c4">Vines dripping wet with dew in the morning, sun still behind the hill. Suckering with cold hands in wet gloves. Lucino wasn</span><span class="c1 c4">’</span><span class="c1 c4">t wearing his gloves, he told me </span><span class="c1 c8">mejor sin guantes</span><span class="c1 c4">, so I took them off and he was right. Hands warmed up and then sun came out. </span></p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">Ya</p><p class="p10 c4" style="">Literally and Figuratively: Now, Already </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">If I was to sum up the Mexican language in one word, it would be ya. You can say it at pretty much any point of pretty much any sentence, and it will make sense. It is maybe a bit like the anglophone</span><span class="c1 c4">’</span><span class="c1 c4">s overindulgence in the word </span><span class="c1 c4">‘</span><span class="c1 c4">like</span><span class="c1 c4">’</span><span class="c1 c4">, but to my ears, it adds spark and relevancy to your meaning, rather than dulling it. It is a word that conflates the past into the present, so that when someone asks you </span><span class="c1 c8">Ya son altos?</span><span class="c1 c4"> it can mean </span><span class="c1 c8">They</span><span class="c1 c8">’</span><span class="c1 c8">re tall now</span><span class="c1 c4"> and/or </span><span class="c1 c8">They</span><span class="c1 c8">’</span><span class="c1 c8">re tall already</span><span class="c1 c4">, or maybe best put, </span><span class="c1 c8">They</span><span class="c1 c8">’</span><span class="c1 c8">re already tall now. <br/><br/></span><span class="c1 c4">It</span><span class="c1 c4">’</span><span class="c1 c4">s also perfectly good as a stand-alone word. <br/></span><span class="c1 c8">Lo quieres?</span><span class="c1 c4"> Do you want it?<br/></span><span class="c1 c8">Ya</span><span class="c1 c4">. Now/Already/Yes/Duh.<br/><br/>It's the antithesis of the perceived </span><span class="c1 c4">‘</span><span class="c1 c4">ma</span><span class="c1 c4">ñ</span><span class="c1 c4">ana culture</span><span class="c1 c4">’</span><span class="c1 c4"> that Americans seek out when they vacation down South. <br/></span><span class="c1 c8">We need this done by tomorrow. <br/>Ya.</span></p><p class="p1 p13" style=""> </p><p class="p1 p13" style=""> </p><p class="p1" style=""><span class="c1 c3">Las Flores<br/></span><span class="c1 c4">Flowers</span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Flowers, as soon as they come, </p><p class="p10 c4" style="">they are not. </p><p class="p10 c4" style="">Seemingly simultaneous bloom, wilt</p><p class="p10 c4" style="">already on their way, as soon as they come. </p><p class="p10 c4" style="">Ya.</p><p class="p9 c3" style="">May 2</p><p class="p1" style=""><span class="c1 c4">After a long time of shoveling in silence, Ivan made a </span><span class="c1 c8">heuuhhh</span><span class="c1 c4"> sound right as I was lifting my shovel out of the dirt, which is exactly the sound I was trying not to make, but was making in my head because the shovel was heavy. It made me laugh so hard I couldn</span><span class="c1 c4">’</span><span class="c1 c4">t stop and every time I went to lift another shovel full of dirt, I thought of that sound and burst out laughing again. Dante and Ivan just stood there, leaning against their shovels, watching me try to shovel and laugh at the same time and Dante said, </span><span class="c1 c8">Comiste el payaso plebilla?</span><span class="c1 c4"> which means, did you eat the clown litte plebe? (Dante calls everyone a plebe) and by then I was crying from laughing.  </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">May 4</p><p class="p1" style=""><span class="c1 c4">Don</span><span class="c1 c4">’</span><span class="c1 c4">t kneel at every vine. It will feel good in the morning, like I can do this all day. But then it will hurt after lunch. The vines that need it will let you know, otherwise default to butt-out/engaged tilted squat. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Lonche </p><p class="p10 c4" style="">Lunch</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Lunch happens early, 10 am.  It is better this way because later when it is hot, you don</span><span class="c1 c4">’</span><span class="c1 c4">t want to waste energy digesting. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">Tacos<br/></span><span class="c1 c4">Tacos</span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Everyone bemoans the tortillas here. The food in general, but mostly the tortillas. In Mexico the tortillas are hand-made fresh, from dough that is freshly made, from flour that is freshly milled, from corn that is freshly harvested. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">But they make do with the factory print-out tortillas of the North. At every lunch, out comes a bag full of them, out comes the charred skillet atop a canister of gas. Fling a few tortillas on top and in less than a minute there is a stack of warm toasted tortillas piling up and steam is rising up out of the thermoses of whatever people cooked up that morning (tomatoey potatoes, saucey beans, pasta, potatoey tomatoes, nopales (cactus leaves), lentils, diced hot dogs, unidentifiable fatty bits of beef and pork, tomatoey eggs) and into the tortilla it goes (unless it is shrimp or tuna salad, which per Mexican law, have to be eaten on tostadas). </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">The most common size of tortilla is by American standards, the mini soft taco size. It is a good way of making a little bit of food go a long way because you really can</span><span class="c1 c4">’</span><span class="c1 c4">t put too much filling in the tortilla or it will squish out all over your pants. Just put a little in, bring the ends together and then fold them over to one side and bite into it with your arms extended in front of you. When I eat with the young guys, we eat standing up, using the trunk bed as a table. When I eat with the old guys we sit on upside down buckets. Except Gutierrez. He sits on the bucket right side up because according to him, it</span><span class="c1 c4">’</span><span class="c1 c4">s more comfortable that way. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">May 8</p><p class="p10 c4" style="">The sky moving in slow motion, as if underwater, pushing through its own humidity. </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">La Placa de Trailer</p><p class="p10 c4" style="">Literal: The trailer license plate</p><p class="p10 c4" style="">Figurative: The slowest</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I am only hands on wood, the part where the tough bark of the branch gives way to the smooth fibrous stem. I am feeling, grabbing, ripping, pulling, deciding, quickly now, count to 6, 6 shoots per branch, but don</span><span class="c1 c4">’</span><span class="c1 c4">t lose yourself in counting, snip out doubles, clear out middle, scrub bark clean with hand like sponge, get shoots at bottom of trunk, stomp them off with foot if possible, save time, save bending over, now go, move, adelante, keep them in ear shot and if not that, then in eye shot, then they get away. I look up and they are gone.</span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">There is a related rates math problem in here. If Luis Antonio suckers vines at a rate of 3 vines per minute and Meredy suckers vines at a rate of 1.5 per minute, how long will it take for Meredy to fall 10 vines behind, 20 vines, 30? The longer the row, the greater the number of vines I will fall behind. I think there is something instinctually unsettling about being the slowest in the pack. I think somewhere deep in my body, I remember that the slowest gets eaten and there is a frantic desperation that washes over me as I realize I am falling farther and farther behind with every vine I move forward. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I try to speed up but there is no way. Like someone telling you to be happy when you feel you are as happy as you can possibly be, when you weren</span><span class="c1 c4">’</span><span class="c1 c4">t even aware that you were unhappy in the first place. Walking faster doesn</span><span class="c1 c4">’</span><span class="c1 c4">t help, moving my hands faster doesn</span><span class="c1 c4">’</span><span class="c1 c4">t help. There is a frustrating lack of correlation between athleticism and fieldwork. I have one speed. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">There is a sinking sense of loss when this acceptance settles in and I bear down and carry on, perhaps even slower because now I have nothing to even strive for. Eventually Ismael, Luis or Gerardo, the fast guys who are already done with their row, come into my row to help me out and I feel very embarrassed, but still I manage to say, </span><span class="c1 c4">“</span><span class="c1 c4">Thank you,</span><span class="c1 c4">”</span><span class="c1 c4"> because for some reason </span><span class="c1 c4">“</span><span class="c1 c4">Gracias</span><span class="c1 c4">”</span><span class="c1 c4"> sounds a little corny. On bad days, there is a certain feeling of dread upon entering each row because I know just how it will go. I will stay afloat for the first 20 or so vines. Then I will begin to drown. Then I will begin to sink. This is why I don</span><span class="c1 c4">’</span><span class="c1 c4">t like long rows. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">On good days, we are working in a vineyard with short rows so the disparity is not so apparent. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">May 11 </p><p class="p1" style=""><span class="c1 c4">4 am woke up, it did not feel like it was my birthday, that</span><span class="c1 c4">’</span><span class="c1 c4">s how I remembered that it was my birthday, by it not feeling so. PT shoulder exercises, good, improvement. Drove to Keller. Suckered vines, very behind, expressive emotional clouds. Didn</span><span class="c1 c4">’</span><span class="c1 c4">t look up much, not even when it started raining. Had to pee a lot in the morning, but porta-potty was far. Lunch leftover Chinese, tamale from Ismael, shortbread cookies. Rain, home early, pool, yoga, sore knees, people called. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Azufre</p><p class="p10 c4" style="">Sulfur</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Sulfur is the magic fairy dust of vineyards. It has been used for years and because it</span><span class="c1 c4">’</span><span class="c1 c4">s an element straight off the periodic table and not a chemical, it classifies as organic, so you can bet your bottom dollar that the grapes that went into that organic wine were sprayed up the wazoo with sulfur. Organic and elemental as it may be, it</span><span class="c1 c4">’</span><span class="c1 c4">s still a force to be reckoned with. Sprayers suit up in white haz suits and haz masks to spray at night (when there is less chance of wind) and the vineyard is off limits for the next 48 hours. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">The sulfur sprayed in vineyards is not the rotten egg smelling sulfur you smell in hot springs. It has a very particular smell that I</span><span class="c1 c4">’</span><span class="c1 c4">ve come to identify as </span><span class="c1 c4">“</span><span class="c1 c4">metallic chocolate</span><span class="c1 c4">”</span><span class="c1 c4">. When a breeze sifts through the vineyard and stirs up the sulfur dust it sets off a round of sneezes and the complementary rounds of </span><span class="c1 c8">salud, gracias, otra</span><span class="c1 c4">. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">For a while, there was an on-going joke and people were saying paletero</span><span class="c1 c8"> </span><span class="c1 c4">instead of salud</span><span class="c1 c8">. </span><span class="c1 c4">The paletero is the ice cream man, but also the man your wife is cheating on you with. What makes you sneeze isn</span><span class="c1 c4">’</span><span class="c1 c4">t the sulfur dust powdering the vines or the pollen floating on the breeze. It</span><span class="c1 c4">’</span><span class="c1 c4">s actually the paletero, who in that very moment of the sneeze, the very cause of the sneeze itself, is chingando tu mujer.</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">May 17</p><p class="p1" style=""><span class="c1 c4">Very unusual May rain but feels perfectly timed given built up emotion, anticipation, energy, waxing, changing and now ahh, it was for something, it happened, it</span><span class="c1 c4">’</span><span class="c1 c4">s now passing, it wasn</span><span class="c1 c4">’</span><span class="c1 c4">t ever forever. Got period. It all makes sense. There are arches always arching, overarching &amp; under arching, but always an arch. That is how things move through time and space. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Break from routine has unleashed things that were forming in routine. I think this is good to do, although it</span><span class="c1 c4">’</span><span class="c1 c4">s hard to plan it into the routine, the break in routine. It</span><span class="c1 c4">’</span><span class="c1 c4">d be nice though, if the break didn</span><span class="c1 c4">’</span><span class="c1 c4">t have to happen as a stressful crisis, but that</span><span class="c1 c4">’</span><span class="c1 c4">s kind of how they come about. It</span><span class="c1 c4">’</span><span class="c1 c4">s your birthday or you hurt your essential rib muscle doing la pala or you don</span><span class="c1 c4">’</span><span class="c1 c4">t sleep for 2 weeks or you pull over to barf on the side of the road. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I</span><span class="c1 c4">’</span><span class="c1 c4">d like to plan these swerves in, but now maybe I will pick up on cues earlier and know to not keep pushing ahead, but easy to say when all seems obvious now. The next time will be an impossibly new beast. I feel calm and more normal now. Danced to a sweat, swam in the rain. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">May 19<br/></span><span class="c1 c4">Ivan wanted to know how to say, </span><span class="c1 c8">Te quiero hasta la luna y vuelta</span><span class="c1 c4">, in English so I taught him to say, </span><span class="c1 c8">I love you to the moon and back</span><span class="c1 c4">, and now we practice when we</span><span class="c1 c4">’</span><span class="c1 c4">re leaving work. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Vocabulario</p><p class="p1" style=""><span class="c1 c4">Vocabulary</span><span class="c1 c3"> </span></p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c4">When I mentioned to some fellow anglophones that I</span><span class="c1 c4">’</span><span class="c1 c4">d been learning Spanish on the job, some said, well I imagine it</span><span class="c1 c4">’</span><span class="c1 c4">s a pretty limited vocabulary. I disagreed. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">What I realized about Spanish is that they use Strong Verbs. A Strong Verb is the action itself, which Spanish speakers use in normal conversation. A Weak Verb is what English speakers use, which consists of some blah catch-all verb paired with a tacky preposition, which is probably what makes English at once so easy to learn and yet so difficult to master. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Some examples that illustrate the difference between Strong Verbs and Weak Verbs: </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">English: I get up at 4.</p><p class="p10 c4" style="">Spanish: Me levanto a las 4 (I raise myself at 4).</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">English: I could get into that. </p><p class="p1" style=""><span class="c1 c4">Spanish: Yo me animar</span><span class="c1 c4">í</span><span class="c1 c4">a (I would animate myself).</span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">English: I go to bed at 10. </p><p class="p10 c4" style="">Spanish:  Me acuesto a las 10 (I accost myself at 10). </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">English: Got it. </p><p class="p10 c4" style="">Spanish: Te comprendo (I comprehend you). </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">English: You get used to it. </p><p class="p10 c4" style="">Spanish: Te acostumbras (You accustom yourself).</p><p class="p1" style=""><span class="c1 c8">This is the answer I get to a lot of the questions I ask. How do you work for 15 hours a day? Te acostumbras. Doesn</span><span class="c1 c8">’</span><span class="c1 c8">t squatting so much hurt your knees? Te acostumbras. Don</span><span class="c1 c8">’</span><span class="c1 c8">t you miss your life in Mexico? Ya me acostumbr</span><span class="c1 c8">é</span><span class="c1 c8">. There is a Mexican saying that goes, </span><span class="c1 c8">‘</span><span class="c1 c8">a todo se acostumbre uno, menos a no comer</span><span class="c1 c8">’</span><span class="c1 c8">, which means </span><span class="c1 c8">‘</span><span class="c1 c8">you can get used to anything, except not eating</span><span class="c1 c8">’</span><span class="c1 c8">.  </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">English: I got Covid. <br/>Spanish: Me toc</span><span class="c1 c4">ó</span><span class="c1 c4"> el coronavirus (It touched me the coronavirus).</span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">English: Get a shovel. </p><p class="p10 c4" style="">Spanish: Agarrate una pala (Stemming from the word garra which means claw).</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">English: You didn</span><span class="c1 c4">’</span><span class="c1 c4">t say hi to me. <br/>Spanish: No me saludaste. (You didn</span><span class="c1 c4">’</span><span class="c1 c4">t salute me). </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">English: Don</span><span class="c1 c4">’</span><span class="c1 c4">t get mad. <br/>Spanish: No te enojes (Don</span><span class="c1 c4">’</span><span class="c1 c4">t anger yourself). </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">English: I just got here.</p><p class="p1" style=""><span class="c1 c4">Spanish: Apenas llegu</span><span class="c1 c4">é</span><span class="c1 c4"> (I just arrived). </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">English: My hat gets in the way. </p><p class="p10 c4" style="">Spanish: Me disturba mi sombrero (It disturbs me, my hat). </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">English: Want to come over?</p><p class="p10 c4" style="">Spanish: Te invito (I invite you). </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">English: You</span><span class="c1 c4">’</span><span class="c1 c4">re getting old.</span></p><p class="p1" style=""><span class="c1 c4">Spanish: Est</span><span class="c1 c4">á</span><span class="c1 c4">s envejeciendo. (You</span><span class="c1 c4">’</span><span class="c1 c4">re oldening). </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Of course, all this articulate verb usage comes embedded in a slew of slang, namely the repeat use of the word guey, which strictly translates to bull and cuckold, but loosely translates to dude. </span><span class="c1 c8">No mames guey</span><span class="c1 c4"> literally means, </span><span class="c1 c8">don</span><span class="c1 c8">’</span><span class="c1 c8">t suck dude</span><span class="c1 c4">, but is the figurative equivalent of, </span><span class="c1 c8">No f</span><span class="c1 c8">’</span><span class="c1 c8">in way man</span><span class="c1 c4">.  <br/></span></p><p class="p1" style=""><span class="c1 c4">Another other common slang term is saying </span><span class="c1 c8">a la verga</span><span class="c1 c4"> after anything, particularly, </span><span class="c1 c8">Vamos a la verga!</span><span class="c1 c4"> Literally: </span><span class="c1 c8">Let</span><span class="c1 c8">’</span><span class="c1 c8">s go to the dick!</span><span class="c1 c4"> Or figuratively: </span><span class="c1 c8">Let</span><span class="c1 c8">’</span><span class="c1 c8">s get the hell out of here! </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I also hear a lot about the </span><span class="c1 c8">hijo de tu</span><span class="c1 c4"> (</span><span class="c1 c8">pinch</span><span class="c1 c8">é</span><span class="c1 c8">/puta</span><span class="c1 c4">, depending severity) </span><span class="c1 c8">madre</span><span class="c1 c4">, which I</span><span class="c1 c4">’</span><span class="c1 c4">m sure you can figure out on your own. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">But then again, this verb studded slang comes neatly wrapped in a very well-mannered greeting, as Mexicans address each other (particularly those older than them) with Don (like calling someone Sir or Mister) or Do</span><span class="c1 c4">ñ</span><span class="c1 c4">a (M</span><span class="c1 c4">’</span><span class="c1 c4">am or Missus) followed by their first name, or a nickname, so you can at once be respectful and familiar. For example, one older guy is named Tranquilino and people call him Don Tranqui. There</span><span class="c1 c4">’</span><span class="c1 c4">s also Don Chino for Arnulfo (because he has curly hair and chino means curly) and Don Chava for Salvador. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">May 28</p><p class="p1" style=""><span class="c1 c4">Not where I thought I</span><span class="c1 c4">’</span><span class="c1 c4">d be. Struggling through el campo todav</span><span class="c1 c4">í</span><span class="c1 c4">a. No break throughs, nothing becoming easier, everything feeling fragile and breakable and like I have to stick very strictly to the routine or else everything goes awry and I</span><span class="c1 c4">’</span><span class="c1 c4">ll go into deficit or end up in Diego</span><span class="c1 c4">’</span><span class="c1 c4">s stupid car watching dumb music videos on his cracked iPhone in the graveyard parking lot. </span></p><p class="p1 p2" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Hecho a mano</p><p class="p10 c4" style="">Hand made </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">There are many things that are still done by hand. I think growing up in a mechanized, digitalized, semi-automated world creates a false sense of modernity. We think well, we went to the moon, we invented the Internet, we have smartphones, we have AI, we are technologically capable of anything. But there are so many things, basic things</span><span class="c1 c4">—</span><span class="c1 c4">seemingly more basic than going to the moon</span><span class="c1 c4">—</span><span class="c1 c4">that still require the human hand. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Here are some other jobs my coworkers have worked in the U.S.:</p><p class="p10 c4" style=""><br/>Juan worked in a factory where they made bike helmets.<br/>Francisco worked in a factory that made the fans that go in computers.</p><p class="p10 c4" style="">Livia worked in a factory that made some kind of orange circular pill. </p><p class="p10 c4" style="">Alejandro worked in a fish packing plant in Alaska. </p><p class="p10 c4" style="">Sarai trimmed marijuana in Oregon. <br/>Raquel worked in a Coca-Cola plant. </p><p class="p10 c4" style="">Lucino worked in a plastic bag factory, where he packed the plastic bags into boxes. </p><p class="p10 c4" style="">Evelyn rode on the truck for lettuce harvest and got the heads of lettuce thrown to her, while she put them in plastic bags and taped the bags shut. <br/>Arnulfo picked strawberries and packed them into the plastic containers right there in the row. </p><p class="p10 c4" style="">Magdalena cleaned hotel rooms. </p><p class="p10 c4" style="">Alma picked chili peppers and wore an acrylic nail on her thumb to snap off the stem.  <br/>Enrique worked in a factory that makes the little baggies with a spork, knife and napkin in them. </p><p class="p10 c4" style="">Mauricio picked pears, apples and plums. <br/>Soledad washed dishes at night. <br/>Toribio pruned lemon trees and olive trees. </p><p class="p10 c4" style="">Alfredo worked in a factory that makes the plastic like the kind that is on a stoplight. <br/>Dante worked as a prep cook in a pizzeria. </p><p class="p1 p2" style=""> </p><p class="p10 c4" style="">I wonder how long it will take for all these jobs to be replaced by AI. I wonder what kinds of jobs will become the new jobs that are still too expensive for robots to do. </p><p class="p7" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">￼<span style="display:inline-block;vertical-align:baseline;width:31.200em;text-indent:0;max-width:100.0%;"><img src="images/image5.jpeg" alt="Picture 3" style="width:100.000%;"/></span></p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p7" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p8 c6" style="">SUMMER</p><p class="p1 p12 c9" style="">El Verano</p><p class="p1 p15" style=""> </p><p class="p9 c3" style=""> Bright mornings. Longer days, longer hours. Late afternoons thick with the heat of the sliding sun. The canopy full, leafy long vines, tilting, slanting, bowing over. The grapes squishy and sticky to the touch, tart and sweet to the taste. The leaves dry, snap off easy now. The sun splitting right down the middle of the sky. Full exposure, the radiant peak. </p><p class="p7" style=""> </p><p class="p9 c3" style="">June 4</p><p class="p10 c4" style="">Full body fatigue.</p><p class="p10 c4" style="">After day of much heat. Lots of things ache and sore, right ankle, left bicep. I want to feel whole and durable and alive like yesterday. </p><p class="p1 p11" style=""> </p><p class="p1 p13" style=""> </p><p class="p9 c3" style="">Metiendo Guias</p><p class="p10 c4" style="">Shoot tucking</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Vines, when left to their own devices are nasty, snarling tendrilled things, that cling onto anything in their midst. Where there were once neat little rows of pink and green sprouts in Spring, there now is a chaotic jungle of vines spilling out over the corset of their trellis. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Here, the humble shoot-tucker places themself, beneath the arched canopy of the bowing vines, not unlike a surfer in the curl of an endlessly cresting green wave. The nice thing is that it is shady beneath the canopy. The not nice thing is that you</span><span class="c1 c4">’</span><span class="c1 c4">re looking up all day and your neck starts to hurt and your hat is useless. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">The job is to tuck each vine into the wire. Some vineyard tasks, when taken out of the context of labor, sound ridiculous. Look at this massive sea of tangled, slanted, falling, twisted vines, he can</span><span class="c1 c4">’</span><span class="c1 c4">t possibly mean </span><span class="c1 c8">every </span><span class="c1 c4">vine? But then consider we have a crew of 6-8 people and 10 hours to do it. We have water and food and a 30-minute lunch break and two 15-minute breaks. We have music to listen to, our minds to let wander, and our coworkers to talk to when we come across something interesting, like a thought, a bird</span><span class="c1 c4">’</span><span class="c1 c4">s nest with featherless baby birds tucked in it, a question, a baby bunny to catch, pass around, hold, let go. We have only one responsibility for the day and it is to tuck in the vines. Every last one. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">The shoot-tuckers are loaded with pocketfuls of plastic clips that can be snapped onto the trellis wire to keep the shoot upright, but per the entropic tendencies of this universe, the vines have a way of slipping back out from under the wire, despite the clips</span><span class="c1 c4">’</span><span class="c1 c4"> best efforts. </span></p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">June 12</p><p class="p1" style=""><span class="c1 c4">Don</span><span class="c1 c4">’</span><span class="c1 c4">t force, be nice, be gentle, be calm. When something hurts, be easy. Breath, relax, know that you will not pee your pants. Must believe I am strengthening. Evelyn came today. Freaked out a bit, comparing myself to something I am not. She said, </span><span class="c1 c8">how old do you think I am?</span><span class="c1 c4"> She was on her knees, I was looking at her through my row of vines. Removing the bottom two leaves from every shoot. I said, </span><span class="c1 c8">about my age</span><span class="c1 c4">, even though I thought she was a little older because she said something about taking care of a family, so I thought she maybe had kids. She was wearing a black hoodie with the hood up over her blue baseball hat and a tan bandanna over her face and tight jeans tucked into leather boots. She said, </span><span class="c1 c8">how old are you?</span><span class="c1 c4"> and I said, </span><span class="c1 c8">27</span><span class="c1 c4">. Too old to be doing this, I suddenly feel. She said, </span><span class="c1 c8">me ganas por 7</span><span class="c1 c4">. She is only 20. Her dad died when she was 17, and she came here to work. First she was in Salinas with her aunt. Now she</span><span class="c1 c4">’</span><span class="c1 c4">s here with her brother. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">June 13</p><p class="p1" style=""><span class="c1 c4">Later with Don Chava. Evelyn told him that I thought she was 27. I said, </span><span class="c1 c8">that</span><span class="c1 c8">’</span><span class="c1 c8">s because I didn</span><span class="c1 c8">’</span><span class="c1 c8">t act like how you act when I was 20</span><span class="c1 c4">. She said, and Don Chava agreed, </span><span class="c1 c8">well it</span><span class="c1 c8">’</span><span class="c1 c8">s different</span><span class="c1 c4">. Like it was something normal and understandable, that obviously I would not act how she did. I didn</span><span class="c1 c4">’</span><span class="c1 c4">t feel that they passed any judgment on me. They didn</span><span class="c1 c4">’</span><span class="c1 c4">t say anything about me having the luxury to linger in childhood because I was a privileged American. It just was.</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">June 24</p><p class="p10 c4" style="">Partridge, taking out the weaklings, quatas and the suckers. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">The vines are such an everything that they become a nothing. Grapes are hardly worth mentioning. But they</span><span class="c1 c4">’</span><span class="c1 c4">re here, swelling in the heat of late June. Green, firm, the clusters assembling themselves. Pulling into formation. The leaves green, the grapes greener, the soil dry, the irrigation on, dripping, less sulfur now, less sneezing. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">June 27</p><p class="p1" style=""><span class="c1 c4">First, I didn</span><span class="c1 c4">’</span><span class="c1 c4">t drop enough shoots and Gera walked me back down the row grabbing all the ones I should have pulled and collected them in one hand. Then, out of the carpet of dropped shoots covering the vineyard floor, he picked one up and matched it perfect as a puzzle piece to the spot where I had, as it turned out, mistakenly snipped it off. </span><span class="c1 c8">Uvas tiradas a la basura</span><span class="c1 c4"> (Grapes thrown in the garbage), he said without a hint o
