n><span class="c1 c8">That other one</span><span class="c1 c4">…</span><span class="c1 c8">,</span><span class="c1 c4"> the owner said. </span><span class="c1 c8">It was just too much</span><span class="c1 c4">.</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">March 5</p><p class="p10 c4" style="">The vines, <br/>they keep time &amp; it is not too fast,</p><p class="p1" style=""><span class="c1 c4">it</span><span class="c1 c4">’</span><span class="c1 c4">s right on time,<br/>and everything only happens </span></p><p class="p10 c4" style="">when it is time.<br/></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">April 16<br/></span><span class="c1 c4">Joel told me to read this thing about how people choose to be poor. </span><span class="c1 c8">What do you mean?</span><span class="c1 c4"> I said. </span><span class="c1 c8">Your parents did not choose to be poor</span><span class="c1 c4">. I said people like him have to first find the ladder and then climb it from the bottom. People like me were born onto the upper-rungs. All we have to do is not fall off. Both are hard, but where you start is not a choice. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Joel </p><p class="p10 c4" style="">Joel</p><p class="p1" style=""><br/><span class="c1 c4">If you are walking in a vineyard with Joel, you will most certainly have a fun time. One minute he is investigating the chew marks on a drip line and muttering </span><span class="c1 c8">pinche coyotes</span><span class="c1 c4">, then he is looking at the tire marks left by the tractor revealing the angle at which the tractorista took a certain turn and muttering </span><span class="c1 c8">pinche chaparro</span><span class="c1 c4">. Now he</span><span class="c1 c4">’</span><span class="c1 c4">s looking at a rock and deciding that years and years ago there was water flowing through here, and now he</span><span class="c1 c4">’</span><span class="c1 c4">s looking at a branch and predicting when it will fall. He</span><span class="c1 c4">’</span><span class="c1 c4">s asking, </span><span class="c1 c8">what does a grape leaf taste like?</span><span class="c1 c4"> and plucking one off to chew it up and then spitting out the purple anthocyanin spittle it turns into. He</span><span class="c1 c4">’</span><span class="c1 c4">s walking fast so you have to trot to catch up. He</span><span class="c1 c4">’</span><span class="c1 c4">s at the edge of a sharp drop-off and co-starring you in a made-up scene from a movie, </span><span class="c1 c8">Don</span><span class="c1 c8">’</span><span class="c1 c8">t do it, there</span><span class="c1 c8">’</span><span class="c1 c8">s more to live for, don</span><span class="c1 c8">’</span><span class="c1 c8">t jump!</span><span class="c1 c4"> He</span><span class="c1 c4">’</span><span class="c1 c4">s picking up a vine that</span><span class="c1 c4">’</span><span class="c1 c4">s fallen off its stake and saying, </span><span class="c1 c8">Come on baby</span><span class="c1 c4">, and then to you saying, </span><span class="c1 c8">He drank too much</span><span class="c1 c4">. He</span><span class="c1 c4">’</span><span class="c1 c4">s looking at a bird and wondering aloud, </span><span class="c1 c8">does it even think?</span><span class="c1 c4"> All the while calculating yield estimates based off how many clusters he</span><span class="c1 c4">’</span><span class="c1 c4">s predicting from each vine. </span><span class="c1 c8">Now tell me,</span><span class="c1 c4"> he turns to you to ask. </span><span class="c1 c8">What</span><span class="c1 c8">’</span><span class="c1 c8">s the difference between no and not?</span></p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">December 25</p><p class="p10 c4" style="">I am a web of indecision though, doubts leading to questions, to more imagined futures when all I want to do is write and make dance videos. I know so clearly what I want but am so unsure about how I will get there that I come off as being directionless. </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c3">Lucino<br/></span><span class="c1 c4">Lucino</span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Lucino got an offer to work the late-shift in a plastic factory. He decided to take it because they pay bonuses every 3 months and he would end up making more than in the vineyards. He got a second job to fill the mornings in a tortilla factory. One night in the plastic factory, his hand lingered a moment too long and the automated knives that cut the sheets of plastic tore into his finger and cut two tendons. He got surgery in the ER and they did their best to stitch it back together but it looked horrific, black and bloated, like a dead person</span><span class="c1 c4">’</span><span class="c1 c4">s finger had been glued onto his hand. They told him he may never be able to make a fist. His house in Mexico is complete, including the repairs that were needed after a shower of bullets came down on the roof, courtesy of the mafia whose presence now looms much heavier over his childhood home, so that now people don</span><span class="c1 c4">’</span><span class="c1 c4">t go out at night. </span><span class="c1 c8">Or if you do</span><span class="c1 c4">, he said, </span><span class="c1 c8">it</span><span class="c1 c8">’</span><span class="c1 c8">s with fear</span><span class="c1 c4">. Friends from his town have found their way to Sonoma and reported that he built a big ol</span><span class="c1 c4">’ </span><span class="c1 c4">house, but to him it</span><span class="c1 c4">’</span><span class="c1 c4">s as if it doesn</span><span class="c1 c4">’</span><span class="c1 c4">t exist, since he</span><span class="c1 c4">’</span><span class="c1 c4">s never seen it, nor does he know if he ever will. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">January 2</p><p class="p1" style=""><span class="c1 c4">Telling Joel about studying. Our heads pressed against the sun-warmed window of the sliding glass door in the office. I said, </span><span class="c1 c8">I</span><span class="c1 c8">’</span><span class="c1 c8">m not that young and I</span><span class="c1 c8">’</span><span class="c1 c8">m starting over</span><span class="c1 c4">. And he looked at me and said, </span><span class="c1 c8">but see how easy it is for you to change</span><span class="c1 c4">. For the first time, I get what he means when he says that I</span><span class="c1 c4">’</span><span class="c1 c4">m </span><span class="c1 c8">preparada</span><span class="c1 c4">– </span><span class="c1 c4">that I have this vague and undefinable set of skills that, although I can</span><span class="c1 c4">’</span><span class="c1 c4">t do math for shit or convert between ounces and pints and grams, qualify me as </span><span class="c1 c4">‘</span><span class="c1 c4">educated</span><span class="c1 c4">’</span><span class="c1 c4">. He said for me to not put my education to use is like having a Lamborghini in the garage and never driving it. He said he'll stay in the pond, while I go out to sea. </span></p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">Ahorita</p><p class="p10 c4" style="">Nowish </p><p class="p1" style=""><br/><span class="c1 c4">I ordered bleach to bleach my upper lip hair, because suddenly and somehow being in an office makes me realize it looks bad. Now I put make-up on to go to work and tinted moisturizer to cover up my acne. We listen to music in the office and I know the songs and they bring up memories of high school swimming or driving to school with my sister. </span></p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c3">Mi Raza <br/></span><span class="c1 c4">My race, my people</span></p><p class="p1" style=""><br/><span class="c1 c4">Getting lunch and there is a table of Mexican dudes all sitting together with their high-vis vests and I have a sad, secret smile when I realize how in some way, it feels more natural to go sit with them. But instead, I go sit with my new coworkers: white, female millennials who talk about TV shows I have to watch because they</span><span class="c1 c4">’</span><span class="c1 c4">re literally so good, and what did Elan Musk name his child, and being Celiac, and fml had to wake up at 6:30 am, and how many calories are in a Hagen-Daaz bar. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">Rescursos Humanos<br/></span><span class="c1 c4">Human Resources<br/><br/></span><span class="c1 c4">Working in HR at a hotel. They hired me because I speak Spanish. Unlike in vineyards, they do E-Verify which means if your primo hooked you up with your Permanent Resident card and your Social Security card, the system will likely reject you and the hotel can</span><span class="c1 c4">’</span><span class="c1 c4">t legally hire you. But no one with legitimate documents wants to be a night cleaner or a housekeeper or a dishwasher. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">So the hotel hires a contract labor company that hires undocumented workers, that pays them less and doesn</span><span class="c1 c4">’</span><span class="c1 c4">t provide benefits. The contract laborers are always coming in to HR to ask for overtime. Meanwhile the legal hirees are flakes and no-shows. I get that E-Verify was put in place to prevent companies from exploiting undocumented workers, but if they</span><span class="c1 c4">’</span><span class="c1 c4">re relying on undocumented workers in the end, who</span><span class="c1 c4">’</span><span class="c1 c4">s winning?<br/></span></p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Contratista</p><p class="p10 c4" style="">Labor Contractor</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Want 0% Risk, 0% Responsibility and 100% Skill?<br/><br/>Call 1-800-LOOP-HOLE </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">El surco</p><p class="p10 c4" style="">Furrow, ditch</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">When the rows were long, we</span><span class="c1 c4">’</span><span class="c1 c4">d enter on one end knowing we</span><span class="c1 c4">’</span><span class="c1 c4">d be in a completely different place when we came out the other side. We</span><span class="c1 c4">’</span><span class="c1 c4">d have shed a few layers, gone somewhere with a few going nowhere conversations, we</span><span class="c1 c4">’</span><span class="c1 c4">d have pulled the lateral leaves or tucked the vines or snipped the third cluster or whatever the task was of hundreds of vines. On the other end, we</span><span class="c1 c4">’</span><span class="c1 c4">d look back on our work. We</span><span class="c1 c4">’</span><span class="c1 c4">d drink some water out of the Igloo and file into the next set of rows. </span></p><p class="p1" style=""><br/><span class="c1 c4">That</span><span class="c1 c4">’</span><span class="c1 c4">s how I feel coming out on the end. Like this whole time I</span><span class="c1 c4">’</span><span class="c1 c4">ve just been going down one very long row and now I</span><span class="c1 c4">’</span><span class="c1 c4">m at the end of it; I</span><span class="c1 c4">’</span><span class="c1 c4">m at the end post realizing I</span><span class="c1 c4">’</span><span class="c1 c4">m not the same as when I entered 5 years ago speaking minimal Spanish, nervous about my North Face looking too flashy and expensive and nervous about being judged for the food I brought for lunch and nervous about gaining weight from eating too many tortillas. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I am not the same, I got older, mostly in my eyes. I speak Spanish, but never again as fluently as when I was immersed in it, shouting it from hilltops, singing along to songs I</span><span class="c1 c4">’</span><span class="c1 c4">d never thought I</span><span class="c1 c4">’</span><span class="c1 c4">d like, whispering it under my breath, hearing my own voice in it, inside my head.</span></p><p class="p1 p11" style=""> </p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c3">Lo que me queda<br/></span><span class="c1 c4">What stays with me</span></p><p class="p1" style=""><br/><span class="c1 c4">Still have in my car<br/>my scissors, my handsaw, </span></p><p class="p10 c4" style="">uno nunca sabe. </p><p class="p10 c4" style="">A pair of gloves, a pair of thick wool socks, a sweatshirt. <br/>Two hats, sunglasses, safety glasses. <br/>My gallon water bottle.<br/>How to make beans.</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Nostalgia when I hear corridos, cumbia, norte</span><span class="c1 c4">ñ</span><span class="c1 c4">o, banda.</span></p><p class="p1" style=""><span class="c1 c4">Nostalgia when I hear the easy platica of a group of workers in the morning.<br/><br/>A left shoulder that will never be the same.<br/><br/>Gratitude for work, that there </span><span class="c1 c8">is </span><span class="c1 c4">work. </span></p><p class="p10 c4" style=""><br/>Nothing seems too early. <br/></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><br/><span class="c1 c3">Lo que dejo <br/></span><span class="c1 c4">What I</span><span class="c1 c4">’</span><span class="c1 c4">m leaving behind<br/><br/></span><span class="c1 c4">Feeling the day, every bit of it, every day. <br/>Feeling time pass by me, <br/>not through a car window or a screen,<br/>but passing through me,<br/>incorporate itself into me, </span></p><p class="p10 c4" style="">breath, muscles, bones, become me. <br/>How the fog hung, how the sun rose, how the wind hummed.<br/>How Spring grew up into Summer matured into Fall.</p><p class="p10 c4" style="">How time happened </p><p class="p10 c4" style="">touching it, the texture of time. <br/><br/>People that were never my people, but who are a part of me. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p7" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p5 c4" style="">Leave me in a place where someone else can find me. </p><p class="p1 p5 c4" style=""><br/>meridablanca707@gmail.com</p></div></body></html>
