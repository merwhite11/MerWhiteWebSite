f malice in his voice, but still I had tears welling up in my eyes. When we got to the end of the row, he had a bouquet of my mistakes in his hand, and he dropped them at the end post. They fell softly, my mistakes, green against the brown bristle of cut weeds. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">Gen</span><span class="c1 c3">é</span><span class="c1 c3">ticos</span></p><p class="p10 c4" style="">Genetics</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I don</span><span class="c1 c4">’</span><span class="c1 c4">t know how white supremacy ever got to be a thing. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Lugging my big-boned northern European frame up and down the rows, I can tell you I do not feel supreme and I most certainly do not stand a chance next to a small, stocky Mexican man standing at a comfortable 5</span><span class="c1 c4">’</span><span class="c1 c4">5</span><span class="c1 c4">’’</span><span class="c1 c4">.</span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Not only do I have to put on sunscreen, but I have to reapply. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">I get more cases of poison oak than everyone else combined. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">I am the biggest consumer of water in the crew. Although there are a few others that fill a flattened-down plastic water bottle, and stick it in their back pocket to quench their thirst mid-row (rows can be very long. Depending on the task and the length of the row, it might take over an hour, or an entire day, to complete just one, in which time a tremendous thirst can develop, especially if there is mucha platica going on), I am one of the very few to carry a water bottle on a shoelace slung over my shoulder. Although, often I am working so hard to keep up with everyone else, I can hardly afford to stop and drink, out of fear of falling even farther behind. </p><p class="p1" style=""><span class="c1 c4">My coworkers often inform me that my face is very red. I respond to this by saying </span><span class="c1 c8">si, es por el calor</span><span class="c1 c4">, which (on the very hot days) translates in my exasperated anglophone head to</span><span class="c1 c4">—</span><span class="c1 c4">THIS IS WHAT HAPPENS! TO WHITE PEOPLE FACES! WHEN THEY LABOR! IN THE HEAT! But then after thinking about it, I realize that they probably haven</span><span class="c1 c4">’</span><span class="c1 c4">t seen many white people faces laboring in the heat. Once a coworker reported to me that he could see a large blue vein going up my neck. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I have ugly adult acne on my chin and am jealous of their smooth tan complexions. As if acne wasn</span><span class="c1 c4">’</span><span class="c1 c4">t embarrassing enough, Mexicans believe that acne is a sign that you</span><span class="c1 c4">’</span><span class="c1 c4">re horny, or caliente as they put it, which by that model makes me muy, muy caliente. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">I have seen my coworkers do things that I know my body could never handle: <br/>Luis in 94-degree heat, walking up and down the rows with his black sweatshirt dangling from his head by the hood, a cigarette dangling out of his mouth, a diesel-powered hedger held at shoulder height, his speaker looped to his beltloop, his phone in one pocket, connected to his backup battery in the other, so that he can continue draining his phone battery to play music all day. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I stopped and watched him for a while. He wasn</span><span class="c1 c4">’</span><span class="c1 c4">t crawling or barfing which is what I certainly would be doing. How much does nurture account for? What part does nature play? </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">El Calor<br/></span><span class="c1 c4">The heat</span></p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c4">Heat affects the brain first. It sparks and sputters and can</span><span class="c1 c4">’</span><span class="c1 c4">t compute. Keep a cool, clear mind. The friction of thinking will only make it hotter. Then the muscles go. They go loose and lazy and slacken their grip on the bones. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">A deeper door opens into people. There is a thick soupiness that we are all in. We</span><span class="c1 c4">’</span><span class="c1 c4">re allowed to do what we feel, the rules slip away in the grease of the sweat. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">June 25</p><p class="p1" style=""><span class="c1 c4">Today the straw that broke the guera</span><span class="c1 c4">’</span><span class="c1 c4">s back. I just cracked and couldn</span><span class="c1 c4">’</span><span class="c1 c4">t hold it in, back and everything was frustrating and useless and I</span><span class="c1 c4">’</span><span class="c1 c4">m just spinning my wheels and everyone else seems to do it just fine and it just feels so shitty and I</span><span class="c1 c4">’</span><span class="c1 c4">m overtired, overworked and why aren</span><span class="c1 c4">’</span><span class="c1 c4">t they and a slight dull headache in the morning, cured by the outdoors. Almost falling asleep on the drive home. It</span><span class="c1 c4">’</span><span class="c1 c4">s too, too much. I am only just.</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Los elementos</p><p class="p10 c4" style="">The elements</p><p class="p10 c4" style=""><br/>Laboring in the elements, </p><p class="p10 c4" style="">is to fully appreciate them.</p><p class="p10 c4" style="">The shade of a tree</p><p class="p10 c4" style="">The breath of a breeze</p><p class="p10 c4" style="">The passing of a cloud</p><p class="p10 c4" style="">Over the unrelenting sun.</p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">June 29 <br/></span><span class="c1 c4">So many times do I want to freeze things as they are, to say stop, there now, stay just like that. This is how it is, this is how it will always be. I am good like this. It</span><span class="c1 c4">’</span><span class="c1 c4">s all figured out once and for all. But then it changes on the outside, it gets hotter, it gets darker, the vines get stiffer, which changes me on the inside. I don</span><span class="c1 c4">’</span><span class="c1 c4">t like the food I liked before, I get sick, I get up earlier, I gain weight, I go on birth control, my skin clears up, I lose weight, I break out again. It changes, so I change. Freezes, then melts.  </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">July 3</p><p class="p1" style=""><span class="c1 c4">Now working 10 hour days, and 5 hour Saturdays. There are beautiful times, beneath the thick wool of heat when everyone, everyone bursts into laughter and their locations are all made audible, a few in front, a voice behind you, everyone here in it, although maybe it</span><span class="c1 c4">’</span><span class="c1 c4">s been an hour since anyone has said anything, everyone accounted for by their laugh. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">Tumbando Fruta<br/></span><span class="c1 c4">Literal: Dropping Fruit<br/>Figurative: Cluster Thinning </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Now we</span><span class="c1 c4">’</span><span class="c1 c4">re tumbando fruta. La fruta! Fruit! It</span><span class="c1 c4">’</span><span class="c1 c4">s here! Turning from pale minty greens to soft shades of lavender. From lavender to deep, dark purples, fat and sticky. The jungle looks slightly more manageable now, everything hardening, settling into place, like something we could feasibly harvest. The canopies are thick and lush, dark green curtains partitioning each worker into private little tunnels. No more than 2 clusters per shoot, let the rest fall. Snip the wings off the clusters, make streamline the grapes. We have small, bottle-nosed scissors now and the focus too is small and bottle-nosed. The harvest suddenly feels tangible and real. It is hot and dry and rocky. The breeze comes and goes. We leave a trail of cuttings like green pearls in our wake. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">July 16</p><p class="p1" style=""><span class="c1 c4">Luis works backwards. He walks forward 10 vines then works his way back, then walks forward 20 vines, and somehow always comes out ahead. I asked him why, and with his head he referenced how I and everyone else work and he said, </span><span class="c1 c8">porque asi no</span><span class="c1 c4">. </span></p><p class="p10 c4" style=""><br/></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">July 30 </p><p class="p10 c4" style="">Knees hurt. Dropping fruit. Temperature gauged by how early drops of sweat start rolling down my back. 8:30 am. Wish I was a hummingbird, no knees. Big, big thighs I have.</p><p class="p10 c4" style="">Temperature gauged by how hard it is to peel off jeans from sweat thighs when going pee, and then how hard it is to pull them back up over sweat thighs in the sauna of the porta-potty. </p><p class="p10 c4" style="">Much fluid build-up in knees. Felt better because I could keep up with Evelyn. Grapes juicy, can pop out of their skin when pressure applied. Edible. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Estereotipos</p><p class="p10 c4" style="">Stereotypes</p><p class="p1 p2" style=""> </p><p class="p10 c4" style="">Generalizations about Mexicans based on my observations.</p><p class="p10 c4" style=""> <br/>Well-oiled laughs</p><p class="p10 c4" style="">A gift for gab</p><p class="p10 c4" style="">A fascination with huskies</p><p class="p10 c4" style="">Dodge Chargers</p><p class="p10 c4" style="">Distrust of tap water</p><p class="p10 c4" style="">Good singing voices and ability to blurt out songs acapella </p><p class="p10 c4" style="">Intrinsically good sharers </p><p class="p10 c4" style="">Intrinsically good team players</p><p class="p10 c4" style="">Good whistlers </p><p class="p10 c4" style="">Gratitude</p><p class="p10 c4" style="">A little bit country (love a rodeo) and a little bit hippie (not in the tie-dye and weed-smoking sense, but more in the in-touch-with-peace-and-nature sense)  </p><p class="p10 c4" style="">Comfortable with death<br/>A dark sense of humor</p><p class="p10 c4" style="">A relationship with God </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">August 12</p><p class="p1" style=""><span class="c1 c4">In this state of I don</span><span class="c1 c4">’</span><span class="c1 c4">t know what, waves of desperation and strange bursts of abnormal strength and coordination. Gloves wet with grape juice dyeing my fingers ugly and black. The soil hot through my pants. Dragging myself along on my knees. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">August 15</p><p class="p10 c4" style="">Extreme heat, driving home. Cloud. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Evelyn</p><p class="p10 c4" style="">Evelyn </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Evelyn is very good at fieldwork. She never complains and she wears a black hooded sweatshirt on even the hottest days. Sometimes she wears a white sweatshirt and I asked her if she felt the difference and she said, </span><span class="c1 c8">No guera</span><span class="c1 c4">. She always wears her blue hat that says </span><span class="c1 c4">‘</span><span class="c1 c4">Snap-On</span><span class="c1 c4">’</span><span class="c1 c4">. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">She hardly drinks any water and when she does, it is only a few disinterested sips out of the paper cone cups that come out of the dispenser hooked onto the Igloo at the end of the row. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">I try to discretely question her about what in her past life could have possibly prepared her for doing upwards of 300 squats a day in the blazing heat. She told me she played volleyball for two years. Later it came up that there was an orchard behind her house where they grew pretty much every kind of fruit, except ironically not grapes, she said. We could never get those to grow. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I figured she might have been downplaying her exposure to agricultural labor a bit. It</span><span class="c1 c4">’</span><span class="c1 c4">s not like they were hiring gardeners to take care of the backyard. But I don</span><span class="c1 c4">’</span><span class="c1 c4">t know, it</span><span class="c1 c4">’</span><span class="c1 c4">s hard to tell with Evelyn because she</span><span class="c1 c4">’</span><span class="c1 c4">s so matter of fact and nonchalant about everything. She said people can still hear for a while after they die, so that</span><span class="c1 c4">’</span><span class="c1 c4">s why it</span><span class="c1 c4">’</span><span class="c1 c4">s a good idea to play music at a wake. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">When I cried because I got corrected by Gera she told me, </span><span class="c1 c8">tu desesperas</span><span class="c1 c4">. You exasperate/despair. </span><span class="c1 c8">The same thing happened to me</span><span class="c1 c4">, she said. She told me when she first started as a bag taper at the lettuce harvest, she was slow and some harvester yelled at her, </span><span class="c1 c8">Why did you come to work if you don</span><span class="c1 c8">’</span><span class="c1 c8">t know what you</span><span class="c1 c8">’</span><span class="c1 c8">re doing?!</span><span class="c1 c4"> which sounds even meaner and snippier in Spanish. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Break (el primero)</p><p class="p10 c4" style="">The first break </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">15 minutes. Gutierrez is showing something on his phone. I am watching people watch. I can</span><span class="c1 c4">’</span><span class="c1 c4">t tell what it is. They</span><span class="c1 c4">’</span><span class="c1 c4">re making impressed faces and he</span><span class="c1 c4">’</span><span class="c1 c4">s not showing me, so maybe it</span><span class="c1 c4">’</span><span class="c1 c4">s boobs. I say, </span><span class="c1 c8">Dejame ver!</span><span class="c1 c4">, which means </span><span class="c1 c8">Let me see! </span><span class="c1 c4">He passes his phone to me. It is a video of people outside, some shirtless, some barefoot, some singing, about 10 of them, positioned around a large contraption. Raw carrots are going up a conveyor belt on one side and then they come out on another side where they are sorted and put into bags. </span><span class="c1 c8">Eso es lo que trabajan en Guanajuato</span><span class="c1 c4">, Gutierrez told me. This is what they work in in Guanajuato. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Ropas</p><p class="p10 c4" style="">Clothes</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Layer up. Sweating is your friend. What you are really protecting yourself from is not the heat, but the feeling of the sun beating against your skin. If you wear a t-shirt under your long-sleeve, your sweat mixed with the occasional breeze will feel like air conditioning. Many people take this concept to an extreme I never could and wear thick hoodies in the spanking hot heat, and swear they feel muy fresca underneath it all.  <br/><br/>All vineyard outfits are accessorized by any of the following head wear: </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Hoodie over baseball cap </p><p class="p1" style=""><span class="c1 c4">Pro: Neck shade, side face shade (if your hood is sufficiently deep), front face shade, looking </span><span class="c1 c4">“</span><span class="c1 c4">cool</span><span class="c1 c4">”</span><span class="c1 c4">. <br/>Con: Poor breathability.</span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Bandana tied at two corners, tented and draped over baseball cap</p><p class="p1" style=""><span class="c1 c4">Pro: Neck shade, front face shade. <br/>Con: No side face shade. I don</span><span class="c1 c4">’</span><span class="c1 c4">t know if this looks cool or not. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Baseball hat or sombrero with bandana draped underneath </p><p class="p10 c4" style="">Pro: Front face shade, neck shade, head sweat absorption. </p><p class="p10 c4" style="">Con: No side face shade. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Large straw hat</p><p class="p10 c4" style="">Pro: Full coverage, breathable. </p><p class="p10 c4" style="">Con: Compromised field of vision and ability to stick your face up close into the vines (often necessary, unless you are very experienced and have developed eyeballs on your fingertips). </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Rotating baseball cap</p><p class="p1" style=""><span class="c1 c4">Pro: Very resourceful full coverage method. Wearer simply adjusts baseball cap, depending on the ever-changing angle of the sun</span><span class="c1 c4">’</span><span class="c1 c4">s rays. Inadvertently look very gangster in morning and afternoon hours. </span></p><p class="p10 c4" style="">Con: No neck shade. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Wide brim neck flap hat (my hat of choice, inspired by pilgrim bonnet)</p><p class="p10 c4" style="">Pro: Full coverage, flexible, breathable. </p><p class="p1" style=""><span class="c1 c4">Con: Look very nerdy, like you</span><span class="c1 c4">’</span><span class="c1 c4">re wearing a pilgrim bonnet with a neck flap. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Most all women and some men tie bandanas to cover everything but their eyes to protect themselves from the sun, and also from breathing in the dust and sulfur.</p><p class="p1" style=""><br/><span class="c1 c4">Some people wear gators or in extreme cases, full ski mask type things that go over their heads and around their face. <br/><br/>Luis is the only guy I see out there with no accessories </span><span class="c1 c4">–</span><span class="c1 c4"> no hat, no glasses, no gloves. Just his speaker, phone and cigarette. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Break (el segundo)</p><p class="p10 c4" style="">The second break</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Sometimes the shade is too far from where we are in our rows, and it</span><span class="c1 c4">’</span><span class="c1 c4">s not worth it to walk all the way there just to turn around and come back, so we just plop down on the hot soil and wait out the 15 minutes in the meager little shade of the vines. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Aug 17</p><p class="p1" style=""><span class="c1 c4">Make way for this big boned woman body that is blossoming out of me. Big legs, big shoulders, narrow hips still despite it all, a bigger under booty, still rather flat and unannounced at the top, big calves, big abs</span><span class="c1 c4">…</span><span class="c1 c4">but not in a held, refined way, big hair, broad chest. I guess this is me surviving. I guess this is how I look when I</span><span class="c1 c4">’</span><span class="c1 c4">m surviving. My face is fine. Bags under eyes, chin skin clearing, rest of me very tan. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Agachar</p><p class="p10 c4" style="">Kneel</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">The difference between working in a vineyard all day with vines that are table top height vs. vines that are regulation carry-on luggage height is very drastic. Either I come out feeling the same level of exhaustion as someone who</span><span class="c1 c4">’</span><span class="c1 c4">s been on a long, hot hike speaking emphatic sign language, or I come out feeling like my knees are bleeding on the inside. I know it contributes to the quality of grapes if the vines are kept short, something about sap flow efficiency, but I wonder if the resulting difference in grape quality is proportionate to the resulting difference in knee health. I know people get used to it and develop techniques to not have to kneel so much, but at a certain point, it</span><span class="c1 c4">’</span><span class="c1 c4">s really unavoidable. Some people drag along crates or buckets to sit down at each vine, but you can only get away with doing this if you are an extremely fast worker, because moving the crate slows you down. <br/><br/>There</span><span class="c1 c4">’</span><span class="c1 c4">s this one vineyard I saw with vines that are only about a foot off the ground. Joel told me that the people who work there can only work there for 5 to 6 years, then they get sick. <br/></span><span class="c1 c8">What do you mean sick?</span><span class="c1 c4"> I asked him. </span><span class="c1 c8">Sick in the knees</span><span class="c1 c4">, he said. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Terceras</p><p class="p10 c4" style="">Third crop, green harvest</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Pick the third cluster for ros</span><span class="c1 c4">é</span><span class="c1 c4">. Not every shoot has one. Hard to find. Kicking our bins along. Evelyn was going faster and filling up her bin faster and I asked her, </span><span class="c1 c8">Ev, how are finding them so fast?</span><span class="c1 c4"> and she said, </span><span class="c1 c8">Luego, luego se ve</span><span class="c1 c4"> which translates to </span><span class="c1 c8">later, later it is seen</span><span class="c1 c4">. This is the typical enigmatic response I get whenever I ask for </span><span class="c1 c4">‘</span><span class="c1 c4">pro-tips</span><span class="c1 c4">’</span><span class="c1 c4">. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Tierra</p><p class="p10 c4" style="">Land, Terroir</p><p class="p1 p16" style=""> </p><p class="p1" style=""><span class="c1 c4">If you go wine tasting or read the label on the back of a wine bottle, there</span><span class="c1 c4">’</span><span class="c1 c4">s a lot of talk of terroir. Terroir is the essence of the land </span><span class="c1 c4">–</span><span class="c1 c4"> the geological and climatic spirit that is captured in the grape and then squirted out to give character and a sense of place to the wine.</span></p><p class="p1 p16" style=""> </p><p class="p1" style=""><span class="c1 c4">Terroir makes the farmland out to be this naturally, luscious soil, studded in grape clusters like nuggets of gold. While I do believe that some of California</span><span class="c1 c4">’</span><span class="c1 c4">s most valuable agricultural land is sanctioned off for grape production, I also have reason to believe it didn</span><span class="c1 c4">’</span><span class="c1 c4">t get to be valuable all on its own.</span></p><p class="p1 p16" style=""> </p><p class="p1" style=""><span class="c1 c4">Millions of gallons of water are pumped into every vine. Each vine is flanked by 1 or 2 drip emitters that it is someone</span><span class="c1 c4">’</span><span class="c1 c4">s endless job to check for clogs caused by a grain of dirt, or leaks caused by tractor nicks, high water pressure, or coyote bites.</span></p><p class="p1 p16" style=""> </p><p class="p10 c4" style="">Millions of gallons of diesel are burned up in order to run the generator that runs the pump to pump the water out of the wells. They start out by digging a well 60 feet deep. Then when it dries up, they dig deeper.</p><p class="p1 p16" style=""> </p><p class="p1" style=""><span class="c1 c4">In order to get to this rich and juicy terroir, the top 10-20 feet of land has to be excavated off. There is one place I work that is very remote. You drive off the main road, then up a side road, then out of society and into Vineland, where there are only dirt roads and fences and vineyards and no cell service. When you drive through Vineland you often pass by large mounds of pinkish grey rock. This is the rock that used to be the Earth</span><span class="c1 c4">’</span><span class="c1 c4">s uppermost crust, that has been dredged out in order to get to the farmable topsoil. Often times when we are working in Vineland, it is to the far-off drone of a backhoe or some other heavy machinery built to move mountains.</span></p><p class="p1 p16" style=""> </p><p class="p1 p16" style=""> </p><p class="p1 p17 c3" style="">August 20</p><p class="p10 c4" style="">Pretty easy. Snipping the shoulders off the clusters, also called the earrings. Lucino and Ivan and I played Monkey in the Middle which they call Gato with a cluster until it was just a battered little stem. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Feminismo</p><p class="p10 c4" style="">Feminism </p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c4">I</span><span class="c1 c4">’</span><span class="c1 c4">ve never identified too strongly with the feminist cause, mostly because I</span><span class="c1 c4">’</span><span class="c1 c4">ve been lucky enough to have never felt too oppressed by the patriarchy. I</span><span class="c1 c4">’</span><span class="c1 c4">m sure a staunch feminist would be quick to point out all the ways in which I</span><span class="c1 c4">’</span><span class="c1 c4">ve been subliminally stunted by the male gaze, but it</span><span class="c1 c4">’</span><span class="c1 c4">s never been an obstacle in achieving my goals. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">This is the very empowered American female attitude I showed up to work with. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">At the beginning, I felt I had to prove myself and refused to accept any modifications they would make for me. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">But after working many hours on the shovel and weedeater, and realizing how woefully athletics had prepared me for this variety of physical strain, I began to see these modifications as not an insult to my strength, but a form of consideration, especially since the pay is all the same. They understand the work is damaging to your body, and they</span><span class="c1 c4">’</span><span class="c1 c4">ll spare the females if they can. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">While women may be very capable of weedwacking, loading a woodchipper, operating a hedger or running a chainsaw, the fact that they are excused from such activities because they might one day give birth, should not be taken for granted. <br/><br/>My theory is that because Mexico is such a </span><span class="c1 c4">‘</span><span class="c1 c4">reproduction-centric</span><span class="c1 c4">’ </span><span class="c1 c4">culture (everyone has at least 4 siblings), the role of women as child-bearers is much more prevalent. I also think that as a culture they have had more exposure to physical labor and better understand the differences between a woman</span><span class="c1 c4">’</span><span class="c1 c4">s strength and a man</span><span class="c1 c4">’</span><span class="c1 c4">s strength. Power, yes women have that, and they know it. Most of them have seen their mothers wring a chicken by its neck. But power to slam a steel post into the ground with an iron pole-slammer, pues no gracias. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">The rest of vineyard work is very androgenous</span><span class="c1 c4">—</span><span class="c1 c4">there is very little heavy lifting (aside from harvest) and most of the tasks depend on quick decision making, precision handiwork, tolerating uncomfortable weather conditions, hiking up and down steep hills, and crouching into inconvenient postures</span><span class="c1 c4">—</span><span class="c1 c4">all things a woman has as good of a chance at excelling at as a man does.</span></p><p class="p10 c4" style=""> </p><p class="p1" style=""><span class="c1 c4">So, to all my 21</span><span class="c1 c10"><sup>st</sup></span><span class="c1 c4"> century Rosie</span><span class="c1 c4">’</span><span class="c1 c4">s out there, I ask you to consider if you really </span><span class="c1 c8">want </span><span class="c1 c4">to weedwack for 9 hours in the heat before raising your rallying cry.</span></p><p class="p1 p11" style=""> </p><p class="p1 p17 c3" style="">August 25</p><p class="p10 c4" style="">I told Joel I was nervous for harvest because I was going to fall too far behind the tractor. I cried a bit again. He said he thought I was getting low self-confidence. He squeezed my hands in his. He said being slow has nothing to do with being a good person. </p><p class="p1 p16" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p7" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">￼<span style="display:inline-block;vertical-align:baseline;width:31.200em;text-indent:0;max-width:100.0%;"><img src="images/image6.jpeg" alt="Picture 4" style="width:100.000%;"/></span></p><p class="p1 p3" style=""> </p><p class="p7" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p3" style=""> </p><p class="p1 p8 c6" style="">FALL</p><p class="p1 p18" style=""><span class="c1 c9">El Oto</span><span class="c1 c9">ñ</span><span class="c1 c9">o </span></p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c3">This season of readiness. The vines draining their life into the grapes. Draining, so that they stiffen into a rigid, brittle scaffolding, draining so that the grape skins soften and blacken, draining so that the grape juice sweetens. This season of palpable ripeness. Grapes hanging heavy on the branch. It starts slow, the champagne grapes, the sauvignon blanc, the chardonnay, the trucks driving up and down the valley loaded with bins of grapes. Then it</span><span class="c1 c3">’</span><span class="c1 c3">s the pinot noir, the merlot, the malbec, the syrah, the grenache, we</span><span class="c1 c3">’</span><span class="c1 c3">re getting into the swing of it. Then comes the petit verdot, the cabernet franc, the trucks are caravanning now. Last is the cabernet sauvignon.</span></p><p class="p7" style=""> </p><p class="p9 c3" style="">La Pisca</p><p class="p10 c4" style="">The pick, the harvest</p><p class="p9 c3" style=""> </p><p class="p10 c4" style="">There is a big relief because we know the hardest of the season is behind us. There is much excitement and hubbahubba for the first harvest. We get headlamps and bins and a partner. 2 pickers per row. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Here</span><span class="c1 c4">’</span><span class="c1 c4">s how harvest works:</span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">We get there and it</span><span class="c1 c4">’</span><span class="c1 c4">s still hot from the day. The sun sets. I notice only when I come out of the row and it</span><span class="c1 c4">’</span><span class="c1 c4">s all pink and red and so beautiful I want to take a picture or cry, but then Agust</span><span class="c1 c4">í</span><span class="c1 c4">n is yelling </span><span class="c1 c8">YA</span><span class="c1 c4"> and the tractor is towing away the two macrobins (1 ton of grapes total) that we have just filled and the new tractor driven by Gutierrez is chugging down the middle of the next set of 8 rows, towing 2 empty macrobins for us to fill. Luis is counting the rows so we know which pair</span><span class="c1 c4">’</span><span class="c1 c4">s turn it is to be closest to the tractor and which pair has to be on the outside, farthest from the tractor. Each position has its pros and cons, which is why we rotate. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">September 1</p><p class="p10 c4" style="">The trees in the glow of the headlamp like ghoulish fakes, like the set of a bad scary movie. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Bandeja</p><p class="p10 c4" style="">Crate</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Listening to </span><span class="c1 c8">Run Rabbit Run</span><span class="c1 c4"> on audiobook. This line reminds me of harvest: </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">“</span><span class="c1 c4">He has broken through the barrier of fatigue and come into a calm flat world where nothing matters much. The last quarter of a basketball game used to carry him into this world; you ran not as the crowd thought for the sake of the score but for yourself, in a kind of idleness. There was you and sometimes the ball and then the hole, the high perfect hole with its pretty skirt of net. It was you, just you and that fringed ring</span><span class="c1 c4">…”</span></p><p class="p1" style=""><br/><span class="c1 c4">That is harvest. You reach a wall. Then, you push beyond. There is me, my scissors, my bandeja,  and the stems, tough and sinewy like an umbilical cord. It is the stems you want to focus your eyes on, direct your scissors toward. Then there</span><span class="c1 c4">’</span><span class="c1 c4">s the tractor in a rumbling idle, now</span><span class="c1 c4">’</span><span class="c1 c4">s the chance to empty, get a few more clusters in there, ok, do it now before the tractor pulls ahead, lift up the heavy thing, up and over your head, lean into the trellis wire, with your thumbs now flip the crate over, empty it onto the heap, run back to your spot, kick the bandeja, now light and squirley at your feet. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">El Subjunctivo</p><p class="p10 c4" style="">The Subjunctive</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">A beautiful verb tense, heavily used in Spanish, that accounts for the uncertainty of things by designating a different verb form, so that the things you</span><span class="c1 c4">’</span><span class="c1 c4">re sad about, the things you hope will happen, the things that are uncertain, belong to a different lexical reality. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c8">Por donde voy cuando salgo de mi linea?</span><span class="c1 c4"> Where should I go once I exit my row? The verb for</span><span class="c1 c4"> ‘</span><span class="c1 c4">exit</span><span class="c1 c4">’ </span><span class="c1 c4">lives in the special subjunctive tense, in a different reality, a hypothetical one, because who knows what could happen, you may never come out.</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">September 10</p><p class="p1" style=""><span class="c1 c4">It turns out Ismael is blind in one eye. He</span><span class="c1 c4">’</span><span class="c1 c4">s the fastest picker I</span><span class="c1 c4">’</span><span class="c1 c4">ve ever seen. I always thought he wore sunglasses to hide his wandering eye. But now at night, I can see that his wandering eye is blind. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Uvas Gratis</p><p class="p10 c4" style="">Literal: Free Grapes</p><p class="p1" style=""><span class="c1 c4">Figurative: Grape O</span><span class="c1 c4">’</span><span class="c1 c4"> Clock</span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Wine grapes are very edible raw. They are to table grapes as Flavor Blasted Goldfish are to Goldfish. You can</span><span class="c1 c4">’</span><span class="c1 c4">t eat too many though because they make you incredibly thirsty and also, if you really overdo it, you will get a grape hangover, similar to a wine hangover, but hits you immediately. </span></p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c4">Under the glare of the headlamps, the grapes look like a greyish, globular alien fungus that we, a crew of highly-trained alien fungi exterminators, have been sent to remove as quickly as humanly possible. At first, I don</span><span class="c1 c4">’</span><span class="c1 c4">t think of them as edible, or something that will eventually be squished into expensive wine. I just think of them as these Pacman pellets that I must make disappear in order to move forward. <br/><br/>Then after the hype of nightfall has settled, and the stars are out and it</span><span class="c1 c4">’</span><span class="c1 c4">s some ambiguous dark hour, I start getting hungry, which is when the grapes become not alien fungi, but instead convenient little sugar bombs that are most definitely edible.  </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">September 20</p><p class="p1" style=""><span class="c1 c4">Agust</span><span class="c1 c4">í</span><span class="c1 c4">n jumping up and down on the trailer hauling the two macrobins to make the mounds of grapes level out so we could keep dumping more on. It was making the metal clank when he jumped and he kept yelling, </span><span class="c1 c8">Es la mezma</span><span class="c1 c4"> which is like saying, </span><span class="c1 c8">es la misma</span><span class="c1 c4"> (it</span><span class="c1 c4">’</span><span class="c1 c4">s the same), but with a hick accent. I don</span><span class="c1 c4">’</span><span class="c1 c4">t know what he was referring to that is the same. Now it</span><span class="c1 c4">’</span><span class="c1 c4">s stuck in my head and I keep thinking </span><span class="c1 c8">es la mezma</span><span class="c1 c4"> after everything and it</span><span class="c1 c4">’</span><span class="c1 c4">s kind of liberating and depressing at the same time, like no matter what I do, it</span><span class="c1 c4">’</span><span class="c1 c4">s all the same in the end.</span></p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">September 23</p><p class="p10 c4" style="">Warm evening faded into chilly night. The lights of the distant piscas across the valley shining like satellites. Started at 8 pm. Left at 7 am. The morning, the pale horizontal stripe of gold that it first appears as, is beautiful. Then the blue of dawn, same blue as the blue of dusk. Rich, sparkling and creamy. </p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">September 24</p><p class="p1" style=""><span class="c1 c4">Moment when sleepover giddiness sets in. Crazed and energized by the improbability of the situation. Coworkers</span><span class="c1 c4">’</span><span class="c1 c4"> bodies contorting into the various stages of fatigue, their night faces, illuminated by the glare of the headlamp, completing, adding another layer of depth, explanation, to who they are in the day. The underbelly. </span></p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">September Something</p><p class="p10 c4" style="">Lots of fog. Started in sweatshirts, then t-shirts. Joel told us that Luis woke him up burning chili peppers at 1 am. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">September 30</p><p class="p1" style=""><span class="c1 c4">I got wildly tired after lunch around 3 am, like I couldn</span><span class="c1 c4">’</span><span class="c1 c4">t move my hands. The rows at Sklar are long and narrow. Barely enough room to get past Ismael with his butt sticking out in picking posture. Clouds of fruit flies.</span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">It got cold like I knew it would. Then I looked up and the sky was turquoise and we were in the final rows of the Petit Verdot which was all feo (ugly)</span><span class="c1 c4">—</span><span class="c1 c4">big lillypad leaves and scrawny scraggly crop, puny clusters. </span><span class="c1 c8">Que feo, que feo</span><span class="c1 c4"> everyone was saying right up til the end. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">October 1</p><p class="p1" style=""><span class="c1 c4">It feels dark and stressful, rushing though I know I</span><span class="c1 c4">’</span><span class="c1 c4">ll never catch up.<br/><br/>It feels fast and easy, the time flies by. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">It feels like a game of coordination. How to snip at various compromised angles, how to direct the downward fall of the cluster squarely into the bandeja. How to do it without letting any leaves fall in. How to keep up with the rest. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">It feels like fall, now that the smoke has lifted. Still warm, but not hot. The sun low, slight breeze, crunchy leaves, the stems lignifying, dryer, harder to cut, sometimes easier to just yank off. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">October 12</p><p class="p10 c4" style="">Telling time at night </p><p class="p1" style=""><span class="c1 c4">Orion</span><span class="c1 c4">’</span><span class="c1 c4">s belt ticking across the sky</span></p><p class="p10 c4" style="">nocturnal sundial. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">El T</span><span class="c1 c3">ú</span><span class="c1 c3">nel del Tiempo</span></p><p class="p10 c4" style="">Time Warp</p><p class="p1 p2" style=""> </p><p class="p10 c4" style="">Lauren called me to ask about acutane. </p><p class="p1" style=""><span class="c1 c4">I asked her, </span><span class="c1 c8">guess where I am</span><span class="c1 c4"> and she said </span><span class="c1 c8">where?</span><span class="c1 c4">, and I said, </span><span class="c1 c8">in the porta-potty!</span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">I had just eaten some food that I guess you could consider breakfast. I told her we were about to start picking grapes. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c8">When are you off?</span><span class="c1 c4"> she asked. <br/></span><span class="c1 c8">However long it takes</span><span class="c1 c4">, I said. </span><span class="c1 c8">Probably around sunrise tomorrow</span><span class="c1 c4">.<br/><br/>A whole vineyard (a small one, 2 blocks, about 3 acres) in one night. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c8">That long?</span><span class="c1 c4"> she asked. </span><span class="c1 c8">I don</span><span class="c1 c8">’</span><span class="c1 c8">t understand how it takes so long!<br/></span></p><p class="p10 c4" style="">If you think about spending 12 hours to harvest a vineyard that would take you 10 minutes to walk the perimeter of, yes harvest does take a long time. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">But, if you think of going through every row, every vine, every shoot, every cluster</span><span class="c1 c4">—</span><span class="c1 c4">harvest goes insanely fast. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">We come in like pillagers in the night and swipe the vineyard clean</span><span class="c1 c4"> – </span><span class="c1 c4">with 10 people (4 rows of 2 pickers with 2 alternating tractor drivers towing the big bins that we dump our grapes into) we can pick a ton an hour. 10 tons in a night. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">The speed at which we wipe out vineyards seems disproportionate to the entire year it took to grow the grapes, disproportionate to the hours of work we put in, guiding the growth into straight shoots, cutting back the excess, thinning the crop so that what remained were two fat clusters, dangling like two wads of cash off the thin branches of these little money trees. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">And yes, from the outside it seems like these laborious tasks happen quickly. </span><span class="c1 c8">It</span><span class="c1 c8">’</span><span class="c1 c8">s like I blinked and the whole valley was harvested</span><span class="c1 c4">, someone, not a fieldworker, once said to me. You did blink, I thought. It</span><span class="c1 c4">’</span><span class="c1 c4">s called closing your eyes to go to sleep at night. <br/><br/>I have seen some frighteningly fast pickers. Bobbing their hands under and over the trellis wire like a needle in a sewing machine, snipping off four clusters in one go, collecting them all in a hand, and dropping them into the bandeja, pushing the bandeja full of grapes through the dirt with the instep of their foot, guiding it over rocks and weeds, as if it were a soccer ball, stamping their full bin down with their foot like a trash compactor, grabbing my bin out from under me, flipping it swiftly over the top of their own, hoisting the double-loaded crate over their head in one fluid motion, raising it over the trellis wire to dump it into the tractor, just now advancing forward, its lights pulling ahead, heaving its heavening load. <br/></span></p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">October 16</p><p class="p10 c4" style="">Looking at the cuadra (crew) sitting on their turned-over bandejas on the weed stubbled hillside in the glow of the floodlights, the smoke of their cigarettes illuminated by their headlamps, the rumble and whirs of tractors and forklifts, somewhere in between yesterday and tomorrow. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Aguantar</p><p class="p10 c4" style="">Tolerate, withstand</p><p class="p1 p2" style=""> </p><p class="p1" style=""><span class="c1 c4">The hardest harvest was when we picked during the day instead of at night and I was just hanging on by a thread. I had to tell my body very methodically to execute every step, or else it might</span><span class="c1 c4">’</span><span class="c1 c4">ve collapsed. I had to ask Nico, my picking partner, a stream of non-sequitur questions so as to not lose my grip on reality. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">What day does the trash come for you?<br/>What</span><span class="c1 c4">’</span><span class="c1 c4">s easier to slaughter, a pig or a goat? <br/>Can you drink the tap water in Mexico?<br/>Why do they say buenos dias if it</span><span class="c1 c4">’</span><span class="c1 c4">s just one day?</span></p><p class="p1" style=""><span class="c1 c4">Did you have a donkey in Mexico?<br/>What</span><span class="c1 c4">’</span><span class="c1 c4">s harder to harvest, pears or apples?<br/>Does anyone ever eat owls in Mexico? </span></p><p class="p10 c4" style="">Is your stove gas or electric?</p><p class="p1" style=""><br/><span class="c1 c4">He answered each question calmly and thoughtfully as if we were on a walk in a park and not in the 7</span><span class="c1 c10"><sup>th</sup></span><span class="c1 c4"> hour of harvesting in N95</span><span class="c1 c4">’</span><span class="c1 c4">s in over 100-degree heat. Wild fire burning in the distance.  </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">Compa</span><span class="c1 c3">ñ</span><span class="c1 c3">eros</span></p><p class="p10 c4" style="">Coworkers</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">There is a bond that forms among coworkers that is not possible in other professional settings.</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I have seen my coworkers at all hours of the day</span><span class="c1 c4">—</span><span class="c1 c4">in early mornings, in the middle of the night, in the heat of late afternoons. I have seen suns rise and set behind them. Together we have paused to watch clouds and birds and airplanes pass overhead. I have seen them chilled to the bone in the rain and dripping sweat in the heat. We</span><span class="c1 c4">’</span><span class="c1 c4">ve shared food and water and gum. I have listened to the music off their phones for hours on end. I have seen how they shovel, how they squat, how they warm up their bodies in the morning. I have seen their entire repertoire of work clothes. I know who it is by looking under a row and seeing a pair of boots. I know their laughs, their coughs, their sneezes and the sound they make when lifting heavy things. I have seen them trip and fall. I have seen their faces when gulping down water in moments of extreme thirst and their faces of satisfaction after a good lunch. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I know bits and pieces of their personal lives</span><span class="c1 c4">—</span><span class="c1 c4">the name of a sibling or aunt mentioned in passing. But it is almost irrelevant in the fields, this work life that somehow goes beyond your personal life and into your physical being; your grotesque sphere that maybe even you have not yet encountered. </span></p><p class="p1" style=""><span class="c1 c4">Once I asked Cecilio what his wife</span><span class="c1 c4">’</span><span class="c1 c4">s name was and he said, </span><span class="c1 c8">I don</span><span class="c1 c8">’</span><span class="c1 c8">t remember</span><span class="c1 c4">. He was joking, but still. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">It feels weird when I see them out of the fields, and I realize how much taller I am. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">October 26 <br/></span><span class="c1 c4">Everything is sticky: my hat, my steering wheel, my belt, my shoelaces. Craving salt. </span></p><p class="p7" style=""> </p><p class="p9 c3" style="">Los Reyes del Campo</p><p class="p10 c4" style="">Kings of the Field</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">There is no sense of shame about working in the fields, no self-deprecation or woe-is-me-I</span><span class="c1 c4">’</span><span class="c1 c4">m-just-a struggling-peasant attitude. If anything, they</span><span class="c1 c4">’</span><span class="c1 c4">re doing the job expressly </span><span class="c1 c8">because </span><span class="c1 c4">there is relatively good money in it. As far as entry-level, no-English required, </span><span class="c1 c4">‘</span><span class="c1 c4">paperless</span><span class="c1 c4">’</span><span class="c1 c4">-friendly jobs go, fieldwork is one of the higher paying jobs. I started out at $17.50 and my wage went up periodically in fifty cent increments, and ended up at $19 an hour. I got health insurance, overtime pay, and 3 sick days. Harvest rates are higher because the hours are sporadic and the work is harder. I made between $25 and $35 an hour for harvest; tractor drivers make more. <br/><br/>There are also the people that pick </span><span class="c1 c8">por contrato</span><span class="c1 c4">, piece-rate and are paid by bandeja or by weight. I worked with some </span><span class="c1 c8">por contrato </span><span class="c1 c4">pickers at night, who would leave at sunrise to go catch another harvest. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">The other advantage of fieldwork is that you start early, which means you get off early, which means there</span><span class="c1 c4">’</span><span class="c1 c4">s still time left in the day to </span><span class="c1 c8">tardear. </span><span class="c1 c4">A lot of my coworkers have afternoon and weekend side hustles, in landscaping or restaurants. So while it</span><span class="c1 c4">’</span><span class="c1 c4">s not easy money, there</span><span class="c1 c4">’</span><span class="c1 c4">s money to be made, a large chunk of which they send back home to Mexico. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Beyond the money, there is great pride in their work and skill. </span><span class="c1 c8">Somos los reyes del campo</span><span class="c1 c4">, a coworker explained to me. For many of them, growing things is second nature. Look at the front, back, side, front porch, driveway of any Mexican household. They</span><span class="c1 c4">’</span><span class="c1 c4">ve got plants growing everywhere. I once dropped my coworker off at the trailer park in Napa where he lived, presumably amongst lots of other Mexicans. There was a little decorative flower bed at the entrance of the park and someone had gone and planted cornstalks in it.  </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">In their world, agriculture is as much a part of life as cooking. Sure they had grocery stores in their ranchos (a house stocked with grocery store items by whoever had made a trip into the city that week), but they also had beans, corn and peppers growing out back.  </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">What I</span><span class="c1 c4">’</span><span class="c1 c4">m getting at is farming is still a part of the quotidian life in many parts of Mexico. Of course not everywhere. I asked Enrique if he had farmed growing up and he said, </span><span class="c1 c8">yo no</span><span class="c1 c4">. He was a floorer in Mexico City.</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">November 14</span></p><p class="p1" style=""><span class="c1 c4">The last harvest. It felt like it didn</span><span class="c1 c4">’</span><span class="c1 c4">t even matter. Es la mezma. It was as hard as all the others though. But in the morning, in the final rows, there were hardly any grapes and it was taking a while to fill up our bins. I just walked with my bandeja on my hip and when I came to a cluster, I stopped to yank it off. Evelyn dumped 3 clusters out her bin when the tractor passed and she said, </span><span class="c1 c8">algo es algo</span><span class="c1 c4">. Something is something. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">November 19</p><p class="p10 c4" style="">Warm, easy warmth</p><p class="p10 c4" style="">Gentle rays carried on the wings of a breeze</p><p class="p10 c4" style="">Vines a glow</p><p class="p10 c4" style="">Almost hollow the leaves.</p><p class="p10 c4" style="">All light, illuminated</p><p class="p10 c4" style="">As if from within. </p><p class="p10 c4" style="">The vines light</p><p class="p10 c4" style="">Relieved, breathe in.</p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">November 20</p><p class="p1" style=""><span class="c1 c4">It</span><span class="c1 c4">’</span><span class="c1 c4">s calm, things go back to normal like how they were before the harvest and I remember the majority of time is not harvest. Finding forgotten clusters, eating them. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">November 21</p><p class="p1" style=""><span class="c1 c4">Throwing hay on the hillsides. Lucino had a special way of cutting the twine off the haybales and looping it into a tight figure 8. I tried to copy but mine didn</span><span class="c1 c4">’</span><span class="c1 c4">t turn out as neat. Then Lucino said, </span><span class="c1 c8">cada mundo es una cabeza</span><span class="c1 c4">, every world is a head, but he was trying to say it the other way around. </span></p><p class="p9 c3" style="">Los Necesidades</p><p class="p10 c4" style="">Needs </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Are needs really needs? Is it true that the more privilege you have, the more needs you have? So wouldn</span><span class="c1 c4">’</span><span class="c1 c4">t that make a need a relative desire? Where is the cutoff between need and desire? </span></p><p class="p10 c4" style="">A need to someone may be a desire or indulgence to another. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I have never heard a coworker say, </span><span class="c1 c8">I need 8 hours of sleep</span><span class="c1 c4">. Or, </span><span class="c1 c8">I need to see a therapist</span><span class="c1 c4">. Or, </span><span class="c1 c8">I need physical therapy for my rotator cuff</span><span class="c1 c4">. I</span><span class="c1 c4">’</span><span class="c1 c4">m sure many of them could </span><span class="c1 c8">use </span><span class="c1 c4">these things, but they don</span><span class="c1 c4">’</span><span class="c1 c4">t consider them as things they need. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I have never heard a coworker say, </span><span class="c1 c8">I</span><span class="c1 c8">’</span><span class="c1 c8">m not a morning person</span><span class="c1 c4">. I don</span><span class="c1 c4">’</span><span class="c1 c4">t think this concept exists. And if the concept does not exist, does that type of person also not exist? </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">How much of our person and tolerances and abilities are determined by what we are taught is necessary for survival?</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">What is survival? </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">I do believe privileged people have to fight for survival as well. But it is somehow abstracted from basic survival. I do believe that whoever you are, there will come a moment, irrespective of wealth or status, that brings you to your knees praying in your own words, dear God, please help me through this.</p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Everything is conditioning. Te acostumbras. You get used to it. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Is it fair that because certain people are conditioned a certain way, that they should have to endure the hardships that they were conditioned to bear, because, better them than someone unconditioned to bear those hardships? Even amongst Mexicans, it is known that Oaxacans are some of the fastest workers. </span><span class="c1 c8">At home they learned out of necessity</span><span class="c1 c4">, a Mexican from Michoacan told me. </span><span class="c1 c8">So when they come here, piece of cake</span><span class="c1 c4">. </span></p><p class="p1" style=""><br/><span class="c1 c3">Mis veinte toma uno</span></p><p class="p10 c4" style="">My twenties take one</p><p class="p1 p2" style=""> </p><p class="p10 c4" style="">Pretending like things were my destiny and pursuing them. </p><p class="p10 c4" style="">Convinced myself of destinies and pursued them. <br/>Pursued what I convinced myself was my destiny. </p><p class="p1 p11" style=""> </p><p class="p1" style=""><br/><span class="c1 c3">Mis veinte toma dos</span></p><p class="p10 c4" style="">My twenties take two</p><p class="p10 c4" style=""><br/>In pursuit of pretended destinies. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">November 25<br/></span><span class="c1 c4">I got sad and had tears in my eyes and in my voice and Don Tranqui looked at me and said, </span><span class="c1 c8">No llores. La vida es bonita</span><span class="c1 c4">. And I looked around, and saw that it was: the crew in their denim, walking backwards up the hillside, shaking out armfuls of hay in their wake, painting the ground golden in the hazy low light. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Dante</p><p class="p10 c4" style="">Dante</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Dante went back to Mexico. He fathered a child and then came back to Sonoma. On the first attempt, they got caught in LA because there were a lot of them packed in the back of the car and it looked suspicious. The second attempt he made it and went back to work in the vines. But in the time he had been away, a law had passed that said agricultural workers had to make overtime after 8-hours, which meant that their employers, rather than paying them overtime for the 9</span><span class="c1 c10"><sup>th</sup></span><span class="c1 c4"> and 10</span><span class="c1 c10"><sup>th</sup></span><span class="c1 c4"> hours of their days, just cut their hours down to 8 and no work on Saturdays. </span><span class="c1 c8">Only 40 hours a week</span><span class="c1 c4">, Dante said. </span><span class="c1 c8">How many do you want?</span><span class="c1 c4"> I asked. </span><span class="c1 c8">Nah guerrita, unos 60 </span><span class="c1 c8">à</span><span class="c1 c8"> 80, asi bien che gue,</span><span class="c1 c4"> Dante said. He went to go work in landscaping with his brother. He makes everything sound easy and Che Guevara, like crossing the border twice and working 75-hour weeks was nothing. But his eyes looked tired and dark and I could see that it was not nothing.</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">Dichos<br/></span><span class="c1 c4">Sayings<br/><br/></span><span class="c1 c8">A quien le dan pan que llore</span><span class="c1 c4">  (Who gives bread to a cryer?) <br/>Beggars can</span><span class="c1 c4">’</span><span class="c1 c4">t be choosers</span></p><p class="p1" style=""><br/><span class="c1 c8">Un hombre prepardo es preparado por dos</span><span class="c1 c4"> <br/>One prepared man is prepared for two</span></p><p class="p1" style=""><br/><span class="c1 c8">Donde uno come, comen dos</span><span class="c1 c4"> <br/>Where one can eat, two can eat<br/><br/></span><span class="c1 c8">No hay pedo  </span><span class="c1 c4">(There</span><span class="c1 c4">’</span><span class="c1 c4">s no fart)</span><span class="c1 c8"> <br/></span><span class="c1 c4">No problem </span></p><p class="p1" style=""><br/><span class="c1 c8">Como u</span><span class="c1 c8">ñ</span><span class="c1 c8">a y mugre</span><span class="c1 c4"> (Like nail and dirt) <br/>Attached at the hip, go hand-in-hand</span></p><p class="p1" style=""><br/><span class="c1 c8">La misma gata pero revolcada</span><span class="c1 c4"> (The same cat but rolled around) </span></p><p class="p10 c4" style="">Same same, but different</p><p class="p1" style=""><br/><span class="c1 c8">Si ya te la sa, pa que te la cue?</span><span class="c1 c4"> <br/>If you already know it, why</span><span class="c1 c4">’</span><span class="c1 c4">d you say it?</span></p><p class="p1" style=""><br/><span class="c1 c8">Echarle mucha crema a sus tacos</span><span class="c1 c4"> (Puts a lot of cream on his tacos)<br/>He exaggerates</span></p><p class="p1" style=""><br/><span class="c1 c8">A mover el bigote</span><span class="c1 c4"> (Move the mustache)</span></p><p class="p1" style=""><span class="c1 c4">Let</span><span class="c1 c4">’</span><span class="c1 c4">s eat !</span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c8">Se prendi</span><span class="c1 c8">ó</span><span class="c1 c8"> el cerro</span><span class="c1 c4">  (The hill caught fire)<br/>Things are heating up</span></p><p class="p1" style=""><br/><span class="c1 c8">Che Guevara</span><span class="c1 c4"> (The communist revolutionary)<br/>This is not a universal saying, it just got to be a saying amongst the crew because Dante says it to mean </span><span class="c1 c4">‘</span><span class="c1 c4">chill</span><span class="c1 c4">’ </span><span class="c1 c4">or </span><span class="c1 c4">‘</span><span class="c1 c4">groovy</span><span class="c1 c4">’</span><span class="c1 c4">. <br/></span></p><p class="p1" style=""><span class="c1 c8">Es viernes y el cuerpo lo sabe </span><span class="c1 c4">(It</span><span class="c1 c4">’</span><span class="c1 c4">s Friday and the body knows it)<br/>TGIF</span></p><p class="p1" style=""><br/><span class="c1 c8">Echale ganas</span><span class="c1 c4"> (Make the gains)<br/>Make the most of it, Get after it! (see </span><span class="c1 c8">tardear </span><span class="c1 c4">pg. 44)</span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Communismo</p><p class="p10 c4" style="">Communism</p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">There are times when I</span><span class="c1 c4">’</span><span class="c1 c4">ve thought</span><span class="c1 c4">—</span><span class="c1 c4">there is no amount of money that can compensate for putting your body on the line. For wearing out your joints prematurely, for weathering your skin in the elements. No amount of money that can compensate for the skill of these workers</span><span class="c1 c4">—</span><span class="c1 c4">perfected by years of repetition to a level of artistry. Is there anyone that is this good at </span><span class="c1 c8">anything</span><span class="c1 c4">? How many people practice the same repetitive tasks for ten hours a day, for thirty years? Even Steph Curry doesn</span><span class="c1 c4">’</span><span class="c1 c4">t practice free throws for 10 hours a day. Perhaps factory workers are the only other humans that achieve a similar level of mastery. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">But at the same time, it</span><span class="c1 c4">’</span><span class="c1 c4">s an easy job. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">So long as I am well-rested and bring my tools and my lunch, I</span><span class="c1 c4">’</span><span class="c1 c4">m pretty much set for the day. I don</span><span class="c1 c4">’</span><span class="c1 c4">t have to plan ahead. I don</span><span class="c1 c4">’</span><span class="c1 c4">t have to make difficult decisions or problem solve or troubleshoot or do hard math or respond strategically to delicate emails. I am not uniquely responsible for anything. If I miss work, there is no make-up work. If I make a mistake, which I do (hundreds of them) I just move on to the next vine and start over and over again. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Within the microcosm of a field crew, there exists a certain communism. Because we are paid by the hour and not piece-rate (by the vine), we all make the same amount of money, even though some people do more, higher quality work. </p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Is it unfair that the physically hard jobs get paid less? With the exception of professional sports, why are jobs that are mentally challenging valued more than jobs that are physically challenging? Would the world keep going on just fine if the cerebral jobs were paid a bit less and physical jobs (again excluding professional athletes) paid a bit more? What if they were all paid about the same? Would people still be incentivized to get educated, take on more responsibility? </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">If there were no workers, there would be no grapes. If there was no boss, the grapes would probably be rotten with mildew (because it</span><span class="c1 c4">’</span><span class="c1 c4">s the supervisor that figures out the sulfur sprays) and sitting in a big heap with nowhere to go (because again it</span><span class="c1 c4">’</span><span class="c1 c4">s the supervisor that coordinates where the grapes go). They</span><span class="c1 c4">’</span><span class="c1 c4">d be worth nothing. So it</span><span class="c1 c4">’</span><span class="c1 c4">d be the same as having no grapes. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">I asked Joel the vineyard manager (who started out as a fieldworker same as everyone else) if he could do what he does without having gone to school. He said no, I had to go to school. He had only gone up to third grade in Mexico. Now he can do long division in his head and negotiate share-cropping contracts for some of the valley</span><span class="c1 c4">’</span><span class="c1 c4">s most expensive grapes. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Inherent to every separation of labor, there is a hierarchization of labor. As much as I would want the workers of the world to unite, from my experience in the vines, I could see how that would be a complete disaster (see above rotten heap of grapes). </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">But sometimes I wonder if we are really better off, with our hierarchies and our whizzing machines that allow us to do more work in less time. It</span><span class="c1 c4">’</span><span class="c1 c4">s not like we have more time as a result, we just do more. So the ratio is always the same. I call it the Wallace and Grommet effect. Like building this crazy contraption, to do something faster. But now you have to factor in the amount of time it takes to build and maintain the crazy contraption. Es la mezma, la mezma, mezma. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Gerardo</p><p class="p10 c4" style="">Gerardo </p><p class="p1" style=""><br/><span class="c1 c4">Gera</span><span class="c1 c4">’</span><span class="c1 c4">s commute is twice as long as mine. He wakes up at 3:30 am. He drives 15 minutes out of his way to pick up Luis. He</span><span class="c1 c4">’</span><span class="c1 c4">s always early. He doesn</span><span class="c1 c4">’</span><span class="c1 c4">t drink coffee or energy drinks. He doesn</span><span class="c1 c4">’</span><span class="c1 c4">t yawn or have bags under his eyes or talk about if he</span><span class="c1 c4">’</span><span class="c1 c4">s tired or how little sleep he got. He has two kids here (an 8-year old and a 2-year old) and one there. We</span><span class="c1 c4">’</span><span class="c1 c4">re almost the same age but I feel like he</span><span class="c1 c4">’</span><span class="c1 c4">s lived several lifetimes more than me. The payroll lady in the office told me that he</span><span class="c1 c4">’</span><span class="c1 c4">s never once been late on submitting the time cards. He was studying to be an electrician before he came here, but then he had a kid and needed to make money. Now he</span><span class="c1 c4">’</span><span class="c1 c4">s studying English at night. He grew up working in coffee bean fields. His hands are quick and precise, a lefty. His eyesight is exquisite and he never wears sunglasses. His work clothes are always clean, including his hats which are frayed at the brim from going through the wash. </span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p9 c3" style="">Mis paisanos</p><p class="p10 c4" style="">Literal: My countrymen <br/>Figurative: Fellow Americans</p><p class="p1" style=""><br/><span class="c1 c4">When I came to terms with my inherent shortcomings in the field, I began to realize how doomed California</span><span class="c1 c4">’</span><span class="c1 c4">s (and dare I say, the country</span><span class="c1 c4">’</span><span class="c1 c4">s) state of agriculture would be if not for Mexicans. Even if by some miracle, Americans rallied and traded in their </span><span class="c1 c4">‘</span><span class="c1 c4">I-was-born-here</span><span class="c1 c4">’ </span><span class="c1 c4">jobs for a job in the fields, even if we were able to muster up the critical mass, we</span><span class="c1 c4">’</span><span class="c1 c4">d still be doomed. Though not all my coworkers (see dentist, mechanical engineer, seamstress) worked in agriculture, the majority of them were planting corn or picking tomatoes, even if on a small scale, from a young age. A household chore for me was </span><span class="c1 c4">‘</span><span class="c1 c4">load the dishwasher</span><span class="c1 c4">’ </span><span class="c1 c4">whereas a household chore for my Mexican counterpart was </span><span class="c1 c4">‘</span><span class="c1 c4">go help your grandpa sow the corn field</span><span class="c1 c4">…</span><span class="c1 c4">and then wash the dishes by hand</span><span class="c1 c4">’</span><span class="c1 c4">. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">There</span><span class="c1 c4">’</span><span class="c1 c4">s no way you can make up for that experience. As Joel told me, </span><span class="c1 c8">it is like a bike going against a motorcycle. You will never catch up</span><span class="c1 c4">. There were many times when I felt ashamed of my upbringing. Like every advantage I had had growing up was working to my disadvantage. Like I had been raised without knowing what hard work was. And honestly, though I would consider myself a hard worker, I was raised in an environment where hard work was a contrivance. Sure, swim practice was hard, but that was by design. It was also only an hour and a half out of my day and dinner was waiting at home. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">My stance on immigration reform is that it should definitely be reformed. I don</span><span class="c1 c4">’</span><span class="c1 c4">t get why we</span><span class="c1 c4">’</span><span class="c1 c4">re all playing this game and being all hush hush, let</span><span class="c1 c4">’</span><span class="c1 c4">s pretend this crew of Mexican fieldworkers are all U.S. citizens. I don</span><span class="c1 c4">’</span><span class="c1 c4">t get why the government continues to spend money on border control, when they need look no further than to the 75% of California</span><span class="c1 c4">’</span><span class="c1 c4">s agricultural labor force to see that it</span><span class="c1 c4">’</span><span class="c1 c4">s a complete waste. The country</span><span class="c1 c4">’</span><span class="c1 c4">s simultaneous dependency on and denial of undocumented workers reminds me of a functioning alcoholic; it</span><span class="c1 c4">’</span><span class="c1 c4">s toxic, but it works. Mexicans have good enough fakes to get a job, to get taxes taken out of their paychecks, but not good enough fakes to leave the country and get back in again. When Trump was still president, I asked Aaron what he thought about his threats to build a wall. He laughed and said, </span><span class="c1 c8">then we</span><span class="c1 c8">’</span><span class="c1 c8">ll just ride in on jet skis</span><span class="c1 c4">. </span></p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c4">Most of all, I don</span><span class="c1 c4">’</span><span class="c1 c4">t get why, once you have immigrated illegally, there is no path to citizenship beyond getting married, a stroke of sheer circumstance that has nothing to do with the 30, or even 10 years of labor someone has put in on American soil. </span></p><p class="p1 p11" style=""> </p><p class="p10 c4" style="">Mexicans want to be citizens, not so they can stay, but so they can go home, and come back when they want to work. As it is now, without papers, going home is like ripping up the golden ticket it took for them to get here in the first place. The risk of not being able to get another golden ticket is far too high, and the alternatives far too expensive. </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1" style=""><span class="c1 c3">￼</span><span style="display:inline-block;vertical-align:baseline;width:23.400em;text-indent:0;max-width:100.0%;"><img src="images/image7.jpeg" alt="Picture 6" style="width:100.000%;"/></span></p><p class="p1 p11" style=""> </p><p class="p1 p11" style=""> </p><p class="p1 p8 c6" style="">EPILOGUE</p><p class="p7" style=""> </p><p class="p1" style=""><span class="c1 c3">Dios<br/></span><span class="c1 c4">God </span></p><p class="p1" style=""><br/><span class="c1 c4">In Chile I lived in a house with a woman named Estela. One day she asked me if I thanked God for all he has given me. I said, </span><span class="c1 c8">I feel like everything I have, I</span><span class="c1 c8">’</span><span class="c1 c8">ve gotten through hard work</span><span class="c1 c4">. At this she turned from me and said, </span><span class="c1 c8">Miiraa, la gringa ingrata</span><span class="c1 c4">. (Look at the ungrateful gringa). </span></p><p class="p1 p2" style=""> </p><p class="p1 p2" style=""> </p><p class="p9 c3" style="">February 10</p><p class="p1" style=""><span class="c1 c4">Joel is a model citizen, but the irony is that he</span><span class="c1 c4">’</span><span class="c1 c4">s not a citizen. When he got raised into a higher tax bracket, he felt proud, like he was finally contributing. I asked Joel what his childhood home was like and he pulled up a Google image of a quintessential 3</span><span class="c1 c10"><sup>rd</sup></span><span class="c1 c4"> world home </span><span class="c1 c4">– </span><span class="c1 c4">the kind with a corrugated metal roof and slats of wood on the sides. It sometimes feels unfeasible; synthesizing this backstory into the tissue of the person before me; this successful, shrewd businessman clicking through Exel spreadsheets and sympathizing with the owner of the winery, who was on speaker expressing his lack of time due to the fact that they were down-sizing their Carmel home. </spa
